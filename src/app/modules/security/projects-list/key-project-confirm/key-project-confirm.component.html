<div class="modal-body">
  <form id="frmSaveEmpTypeProcess" [formGroup]="formUnApprove">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="text-u-c"><i class="fa fa-th"></i>
          <span translate> transferPartyMembers.reason</span>
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading">
          <span (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
            class="btn btn-span btn-sm btn-info btn-close"><i class="fa fa-times"></i></span>
        </div>
      </div>
      <div class="panel-body padding-xl ui-g">
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
            {{'transferPartyMembers.reasonDecline' | translate}}
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-9">
            <textarea type="text" 
              rows="3" 
              name="note" 
              class="form-control" 
              formControlName="reason"
              maxlength="500"
              >
            </textarea>
            <app-control-messages [control]="f['reason']"></app-control-messages>
          </div>
        </div>
      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="actionSave()" class="btn btn-sm btn-info"
          [innerHTML]="'common.button.icon.decline' | translate"></button>
        <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger"
          [innerHTML]="'common.button.out' | translate"></button>
      </div>
    </div>
  </form>
</div>
