<div class="card-form">
    <div class="clearfix">
      <div class="left-nav-bar pull-left row-header">
        <div>
          <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="close()">
          <span class="title">{{'security.personnelKey' | translate}}</span>
        </div>
      </div>
      <div class="right-nav-bar pull-right left-option">
          <ul class="header-right sys-ul space-line">
            <li>
              <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="close()" [innerHTML]="'common.button.out' | translate">
              </button>
            </li>
            <li>
              <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSave()" [innerHTML]="'common.button.icon.save' | translate">
              </button>
            </li>
          </ul>
      </div>
    </div>
</div>
<div class="info">
    <div class="modal-body" xmlns="http://www.w3.org/1999/html">
        <form id="frmUpdatePoliticsQuality" [formGroup]="formSave">
            <div class="panel panel-default card-info">
                <div class="panel-heading">
                    <strong>
                        <span class="ml-2 title-info">Thông tin nhân sự vị trí trọng yếu</span>
                    </strong>
                </div>
                <div class="panel-body padding-xl ui-g">
                    <div class="ui-g-12 vt-row" >
                        <label class="ui-g-12 ui-md-4 ui-lg-4 control-label vt-align-right">
                            {{'personnelInvolved.employee' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <data-picker
                                    #data
                                    [property]="f['employeeId']"
                                    systemCode="political"
                                    operationKey="action.view"
                                    adResourceKey="resource.securityProtection"
                                    objectBO="EmployeeBO"
                                    codeField="employeeCode"
                                    nameField="fullName"
                                    emailField="email"
                                    mobileNumberField="mobileNumber"
                                    selectField="employeeId"
                                    isNotSearchByOrgDomainData="true"
                            >
                            </data-picker>
                            <app-control-messages [control]="f['employeeId']"></app-control-messages>
                            <br>
                            <b>
                                <i>
                                    {{'personnelKey.form1' | translate}}<br>
                                    {{'personnelKey.form2' | translate}}<br>
                                    {{'personnelKey.form3' | translate}}<br>
                                    {{'personnelKey.form4' | translate}}<br>
                                </i>
                            </b>
                        </div>
                    </div>
    <!--                <div style="text-align: left; font-weight: bold; padding-left: 34%">-->
    <!--                    -->
    <!--                </div>-->
                </div>
            </div>
        </form>
    </div>
</div>
