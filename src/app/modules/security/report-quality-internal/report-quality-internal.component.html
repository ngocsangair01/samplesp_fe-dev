<div id="searchPage">
    <div id="searchArea">
        <div class="panel panel-default card-info">
            <div class="panel-heading">
                <strong>
                    {{'report.qualityInternal.title' | translate}}
                </strong>
            </div>
            <form id="formSearch" [formGroup]="formSearch">
                <div class="panel-body padding-xl ui-g">
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right"
                               [ngClass]="{'required': true}">
                            {{'report.qualityInternal.org' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <org-selector
                                    [property]="f['organizationId']"
                                    operationKey="action.view"
                                    adResourceKey="resource.employeeManager"
                                    [defaultValue]="true"
                                    (onChange)="onChangeOrg($event)">
                            </org-selector>
                            <app-control-messages [control]="f['organizationId']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'report.qualityInternal.employee' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <data-picker
                                #empDataPicker
                                [property]="f['employeeId']"
                                systemCode="political"
                                operationKey="action.view"
                                adResourceKey="resource.politicsQuality"
                                objectBO="EmployeeBO"
                                codeField="employeeCode"
                                nameField="fullName"
                                emailField="email"
                                mobileNumberField="mobileNumber"
                                selectField="employeeId"
                                [filterCondition]="filterByOrg"
                            >
                            </data-picker>
                            <app-control-messages [control]="f['employeeId']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right"
                               [ngClass]="{'required': true}">
                            {{'report.qualityInternal.fromDate'|translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <date-picker [property]="f['fromDate']"></date-picker>
                            <app-control-messages [control]="f['fromDate']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right"
                               [ngClass]="{'required': true}">
                            {{'report.qualityInternal.toDate' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <date-picker [property]="f['toDate']"></date-picker>
                            <app-control-messages [control]="f['toDate']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'app.curriculumVitae.gender' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3 nowrap">
                            <div class="form-check-inline ">
                                <label class="i-checks">
                                    <input type="radio" class="form-check-input control-label" id="maritalStatus_0"
                                           value="" name="gender" formControlName="gender">
                                    <i></i>
                                    {{'app.curriculumVitae.chooseAll' | translate}}
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="i-checks">
                                    <input type="radio" class="form-check-input control-label" id="maritalStatus_1"
                                           value="1" name="gender" formControlName="gender">
                                    <i></i>
                                    {{'app.curriculumVitae.male' | translate}}
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="i-checks">
                                    <input type="radio" class="form-check-input control-label" id="maritalStatus_2"
                                           value="2" name="gender" formControlName="gender">
                                    <i></i>
                                    {{'app.curriculumVitae.female' | translate}}
                                </label>
                            </div>
                            <app-control-messages [control]="f['gender']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'report.qualityInternal.isParty' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['isPartyMember']"
                                    [options]="ynParty"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['isPartyMember']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'report.qualityInternal.ethnic' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['ethnic']"
                                    [options]="ynEthnicId"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['ethnic']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'report.qualityInternal.religion' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['religion']"
                                    [options]="ysList"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['religion']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'report.qualityInternal.learnInForeign' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['learnInForeign']"
                                    [options]="ysList"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['learnInForeign']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'report.qualityInternal.familyInForeign' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['familyInForeign']"
                                    [options]="ysList"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['familyInForeign']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'report.qualityInternal.politicalClass' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['politicalClass']"
                                    [options]="ysPoliticalClass"
                                    optionLabel="name"
                                    optionValue="sysCatId">
                            </select-filter>
                            <app-control-messages [control]="f['politicalClass']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'report.qualityInternal.problemNote' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['problemNote']"
                                    [options]="ysList"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['problemNote']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'report.qualityInternal.role' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['role']"
                                    [options]="ysList"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['role']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'report.qualityInternal.keyPosition' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['isKeyPosition']"
                                    [options]="ysList"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['isKeyPosition']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'report.qualityInternal.discipline' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['discipline']"
                                    [options]="ysList"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['discipline']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'report.qualityInternal.joinKeyProject' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['joinKeyProject']"
                                    [options]="ysJoinKeyProject"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['joinKeyProject']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'report.qualityInternal.empType' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <!-- multi select -->
                            <multi-select-filter [property]="f['empTypeList']"
                                                 [options]="empTypeListSelect"
                                                 optionLabel="name"
                                                 optionValue="empTypeId"
                                                 [filterPlaceHolder]="'common.label.cboSelect'"
                                                 (placeHolder)="'common.label.cboSelect'"
                                                 maxSelectedLabels="100"
                            >
                            </multi-select-filter>
                            <app-control-messages [control]="f['empTypeList']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'report.qualityInternal.isBVAN' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [placeHolder]="'common.label.cboSelectAll'"
                                    [property]="f['isBVAN']"
                                    [options]="yssBVAN"
                                    optionLabel="name"
                                    optionValue="id">
                            </select-filter>
                            <app-control-messages [control]="f['isBVAN']"></app-control-messages>
                        </div>
                    </div>
                </div>
                <div class="panel-footer vt-area-button">
                    <button type="submit" class="btn btn-sm vt-btn btn-submit" (click)="processExportDetail()"
                            [innerHTML]="'report.qualityInternal.reportDetail' | translate"></button>
                    <button type="submit" class="btn btn-sm vt-btn btn-submit" (click)="processExportTotal()"
                            [innerHTML]="'report.qualityInternal.reportTotal' | translate"></button>
                </div>
            </form>
        </div>
    </div>
</div>
