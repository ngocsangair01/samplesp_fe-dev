<div class="card-form">
    <div class="clearfix">
      <div class="left-nav-bar pull-left row-header">
        <div>
          <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
          <span *ngIf="view" class="title">{{'workedAbroad.view' | translate}}</span>
          <span *ngIf="update" class="title">{{'workedAbroad.update' | translate}}</span>
          <span *ngIf="create" class="title">{{'workedAbroad.create' | translate}}</span>
        </div>
      </div>
      <div class="right-nav-bar pull-right left-option">
          <ul class="header-right sys-ul space-line">
            <li>
              <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
              </button>
            </li>
            <li *ngIf="!view">
              <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
              </button>
            </li>
          </ul>
      </div>
    </div>
</div>
<div class="info">
    <div class="panel panel-default card-info">
        <form id="formSave" [formGroup]="formSave">
            <div class="panel-heading vt-relative">
                <strong>
                    <!-- <span *ngIf="view" >{{'workedAbroad.view' | translate}}</span>
                    <span *ngIf="update" >{{'workedAbroad.update' | translate}}</span>
                    <span *ngIf="create" >{{'workedAbroad.create' | translate}}</span> -->
                    <span class="ml-2 title-info">Thông tin CBNV đã từng làm việc ở nước ngoài trước khi vào tập đoàn</span>
                </strong>
            </div>
            <div class="panel-body padding-xl ui-g">
                <div class="ui-g-12 vt-row">
                    <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
                        {{'studyAbroad.employee' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <data-picker
                            #data
                            [property]="f['employeeId']"
                            systemCode="political"
                            operationKey="action.view"
                            adResourceKey="resource.securityProtection"
                            objectBO="EmployeeBO"
                            codeField="employeeCode"
                            nameField="fullName"
                            emailField="email"
                            mobileNumberField="mobileNumber"
                            selectField="employeeId"
                            isNotSearchByOrgDomainData="true"
                        >
                        </data-picker>
                        <app-control-messages [control]="f['employeeId']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
                        {{'workedAbroad.organizationBefore' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <input type="text"
                               class="form form-control"
                               name="organizationBefore"
                               formControlName="organizationBefore"
                               maxlength="255"
                               [attr.disabled]="view? true : null"
                               [autoFocus]="update? true : null">
                        <app-control-messages [control]="f['organizationBefore']"></app-control-messages>
                    </div>
                </div>
                <div class="ui-g-12 vt-row">
                    <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
                        {{'workedAbroad.address' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <input type="text"
                               class="form form-control"
                               name="address"
                               formControlName="address"
                               maxlength="255"
                               [attr.disabled]="view? true : null"
                               [autoFocus]="update? true : null">
                        <app-control-messages [control]="f['address']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
                        {{'workedAbroad.country' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <select-filter
                                [placeHolder]="'common.label.cboSelect'"
                                [property]="f['country']"
                                [options]="nationList"
                                optionLabel="name"
                                optionValue="nationId"
                                [attr.disabled]="view? true : null"
                        ></select-filter>
    <!--                    <input type="text"-->
    <!--                           class="form form-control"-->
    <!--                           name="country"-->
    <!--                           formControlName="country"-->
    <!--                           maxlength="255"-->
    <!--                           [attr.disabled]="view? true : null"-->
    <!--                           [autoFocus]="update? true : null">-->
                        <app-control-messages [control]="f['country']"></app-control-messages>
                    </div>
                </div>
                <div class="ui-g-12 vt-row">
                    <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
                        {{'workedAbroad.fromDate' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <date-picker
                                [property]="f['fromDate']">
                        </date-picker>
                        <app-control-messages [control]="f['fromDate']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
                        {{'workedAbroad.toDate' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <date-picker
                                [property]="f['toDate']">
                        </date-picker>
                        <app-control-messages [control]="f['toDate']"></app-control-messages>
                    </div>
                </div>
                <div class="ui-g-12 vt-row">
                    <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
                        {{'workedAbroad.passportNumber' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <input type="text"
                               class="form form-control"
                               name="passportNumber"
                               formControlName="passportNumber"
                               maxlength="255"
                               [attr.disabled]="view? true : null"
                               [autoFocus]="update? true : null">
                        <app-control-messages [control]="f['passportNumber']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
                        {{'workedAbroad.passportPlace' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <input type="text"
                               class="form form-control"
                               name="passportPlace"
                               formControlName="passportPlace"
                               maxlength="255"
                               [attr.disabled]="view? true : null"
                               [autoFocus]="update? true : null">
                        <app-control-messages [control]="f['passportPlace']"></app-control-messages>
                    </div>
                </div>
                <div class="ui-g-12 vt-row">
                    <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
                        {{'workedAbroad.passportDate' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <date-picker
                                [property]="f['passportDate']"
                                [disabled]="view">
                        </date-picker>
                        <app-control-messages [control]="f['passportDate']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
                        {{'relativeAbroad.politicalAttitude' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <input type="text"
                               class="form form-control"
                               name="politicalAttitude"
                               formControlName="politicalAttitude"
                               maxlength="255"
                               [attr.disabled]="view? true : null"
                               [autoFocus]="update? true : null">
                        <app-control-messages [control]="f['politicalAttitude']"></app-control-messages>
                    </div>
                </div>
    
            </div>
        </form>
    </div>
</div>
