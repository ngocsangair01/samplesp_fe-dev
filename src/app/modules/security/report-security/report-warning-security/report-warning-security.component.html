<div id="searchPage">
  <div id="searchArea">
    <div class="panel panel-default card-info">
      <div class="panel-heading">
        <strong>
          {{'vpsNavMenu.CTCT_BVAN_BC_CBCTBVAN' | translate}}
        </strong>
      </div>
      <form id="formSearch" [formGroup]="formSearch">
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'label.security.report.screen.title' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <select-filter
                [property]="f['reportTypeId']"
                [options]="reportTypeList"
                optionLabel="label"
                optionValue="value"
                [isMultiLanguage]="false"
                [placeHolder]="'common.label.cboMustSelect'"
                (onChange)="onChangeReportType($event)"
              >
              </select-filter>
              <app-control-messages [control]="f['reportTypeId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'label.employee.ogzination' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <org-selector 
              [property]="f['organizationId']" 
              operationKey="action.view"
              adResourceKey="resource.employeeManager" 
              [defaultValue]="true"
              autoFocus="true"
              >
              </org-selector>
              <app-control-messages [control]="f['organizationId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row" [ngClass]="{'show': view === true}" [hidden]="view === false">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'partyOrganization.fromDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <date-picker [property]="f['fromDate']">
              </date-picker>
              <app-control-messages [control]="f['fromDate']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'partyOrganization.toDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <date-picker [property]="f['toDate']">
              </date-picker>
              <app-control-messages [control]="f['toDate']"></app-control-messages>
            </div>
          </div>   
        </div>
      </form>
      <div class="panel-footer vt-area-button">
        <button type="submit" class="btn btn-sm vt-btn btn-submit" (click)="processExportReport()"
          [innerHTML]="'common.button.icon.export' | translate"> </button>
      </div>
    </div>
  </div>
</div>
