<div *ngIf="(hasPermission('action.update') && isUpdate) || (hasPermission('action.insert') && isInsert)">
    <div class="panel panel-default">
        <div class="panel-heading vt-relative">
            <strong class="text-u-c">
                <i class="fa fa-th"></i>&nbsp;
                <span *ngIf="isInsert" translate>managementVertical.title.insert</span>
                <span *ngIf="isUpdate" translate>managementVertical.title.update</span>
            </strong>
        </div>
        <div class="panel-body padding-xl ui-g">
            <form id="formSave" [formGroup]="formSave">
                <div class="ui-g-12 vt-row">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                        {{ 'common.label.unit' | translate }}
                    </label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <org-selector [property]="f['organizationId']" operationKey="action.view"
                            adResourceKey="resource.empManagementVertical" defaultValue="true" isRequiredField="true"
                            (onChange)="onChangeEmployeeFilter()" [disabled]="isUpdate">
                        </org-selector>
                        <app-control-messages [control]="f['organizationId']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                        {{ 'common.label.employee' | translate }}
                    </label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <data-picker [property]="f['employeeId']" systemCode="political" operationKey="action.view"
                            adResourceKey="resource.empManagementVertical" objectBO="EmployeeBO"
                            codeField="employeeCode" nameField="fullName" emailField="email" selectField="employeeId"
                            isRequiredField="true" [isNotSearchByOrgDomainData]="isNotSearchByOrgDomainData"
                            [filterCondition]="employeeFilter" [disabled]="isUpdate" mobileNumberField="mobileNumber">
                        </data-picker>
                        <app-control-messages [control]="f['employeeId']"></app-control-messages>
                    </div>
                </div>
                <div class="ui-g-12 vt-row">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                        {{ 'managementVertical.isCommittee' | translate }}
                    </label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <label class="i-switch bg-info m-t-xs m-r">
                            <input type="checkbox" name="isCommittee" [value]="1" formControlName="isCommittee" />
                            <i></i>
                        </label>
                        <app-control-messages [control]="f['isCommittee']"></app-control-messages>
                    </div>
                    <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                        {{ 'managementVertical.isSolider' | translate }}
                    </label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <label class="i-switch bg-info m-t-xs m-r">
                            <input type="checkbox" name="isSolider" [value]="1" formControlName="isSolider" />
                            <i></i>
                        </label>
                        <app-control-messages [control]="f['isSolider']"></app-control-messages>
                    </div>
                </div>
                <div class="ui-g-12 vt-row">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                        {{'managementVertical.year' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <select-filter [property]="f['year']" [options]="years" optionLabel="year" optionValue="year"
                            [placeHolder]="'common.label.cboMustSelect'" (onChange)="onChangeEmployeeFilter()">
                        </select-filter>
                        <app-control-messages [control]="f['year']"></app-control-messages>
                    </div>
                </div>
                <div class="ui-g-12 vt-row">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                        {{'common.label.note' | translate}}
                    </label>
                    <div class="ui-g-12 ui-md-6 ui-lg-9">
                        <textarea type="text" rows="4" name="note" class="form-control" formControlName="note"
                            maxlength="1000">
                      </textarea>
                        <app-control-messages [control]="f['note']"></app-control-messages>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer vt-area-button">
            <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"
                [innerHTML]="'common.button.icon.save' | translate"></button>
            <button type="button" (click)="goBack()" class="btn btn-sm btn-danger"
                [innerHTML]="'common.button.out' | translate"></button>
        </div>
    </div>
</div>
<div *ngIf="(!hasPermission('action.update') && isUpdate) || (!hasPermission('action.insert') && isInsert)">
    {{'common.haveNoPermission' | translate}}
</div>
