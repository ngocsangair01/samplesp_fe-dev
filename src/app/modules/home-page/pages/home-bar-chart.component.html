<div class="panel panel-default homeWarning">
  <div class="panel-heading">
    <strong class="text-u-c" style="padding: 5px 20px 5px 15px;">
      <span class="glyphicon glyphicon-th" style="font-weight: normal; font-size: 11px !important" translate>
        <i class="fa fa-th"></i>&nbsp;
        app.home.radar
      </span>
    </strong>
  </div>
  <div class="panel-body">
    <form [formGroup]="formSearch">
      <div class="ui-g" style="padding: 0 0 12px 0;">
        <label class="ui-g-12 ui-md-6 ui-lg-1 control-label vt-align-right" style="width: 98px;" translate>app.empTypeProcess.empType</label>
        <div class="ui-g-12 ui-md-6 ui-lg-2" style="width: 235px;">
          <select-filter
            [property]="f['empTypeId']"
            [options]="empTypeList"
            (onChange)="onChangeEmpType($event)"
            optionLabel="name"
            optionValue="empTypeId"
            [autofocus]="'autofocus'"
            [placeHolder]="'common.label.cboMustSelect'">
          </select-filter>
        </div>
      </div>
      <p-chart #chart height="365" type="bar" [data]="barData" [options]="option"></p-chart>
    </form>
  </div>
</div>
