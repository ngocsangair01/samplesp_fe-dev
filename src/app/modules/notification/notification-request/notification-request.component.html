<div class="modal-body">
  <form id="formSave" [formGroup]="formSave">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong class="text-u-c">
              <i class="fa fa-th"></i>
              <span translate> recieveNotificationGroup.recieveNotification</span>
            </strong>
            <!-- <div class="vt-absolute vt-shotcut-button-in-heading">
              <button style="display: inline-block;" (click)="activeModal.close()" title="{{'common.button.close' | translate}}" class="btn btn-span btn-sm btn-info"><i class="fa fa-times"></i></button>
            </div> -->
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'recieveNotificationGroup.typeNotify' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3 nowrap">
              <div class="form-check-inline ">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="warningType_2" value="2" name="warningType" formControlName="warningType">
                  <i></i>
                  {{'app.curriculumVitae.chooseAll' | translate}}
                </label>
              </div>
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="warningType_0" value="0" name="warningType" formControlName="warningType">
                  <i></i>
                  {{'recieveNotificationGroup.mobileMessage' | translate}}
                </label>
              </div>
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="warningType_1" value="1" name="warningType"  formControlName="warningType">
                  <i></i>
                  {{'recieveNotificationGroup.email' | translate}}
                </label>
              </div>
            <app-control-messages [control]="f['warningType']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'recieveNotificationGroup.recieveNotification' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <multi-select-filter 
                [property]="f['groupReceiveNotification']"
                [options]="groupList"
                optionLabel="name"
                autoFocus="true"
                optionValue="receiveNotificationGroupId"
                [filterPlaceHolder]="'common.label.cboMustSelect'"
                (placeHolder)="'common.label.cboSelect'"
                maxSelectedLabels="100">
                </multi-select-filter>
              <app-control-messages [control]="f['groupReceiveNotification']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
              <label class= "ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'recieveNotificationGroup.contentNotify' | translate}}
              </label>
              <div class="ui-g-12 ui-md-9 ui-lg-9">
                <textarea formControlName="notifyContent" id="notifyContent" cols="200" rows="6" class="form-control"></textarea>
                <app-control-messages [control]="f['notifyContent']"></app-control-messages>
              </div>
            </div>
        </div>
        <div class="panel-footer vt-area-button">
            <button type="submit" (click)="request()" class="btn btn-sm btn-info" [innerHTML]="'sendWarningEmpFile.send' | translate"></button>
            <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger" [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </div>
  </form>
</div>
