<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="!formSave.get('groupOrgPositionId').value" class="title" translate>grouporgposition.addGroupOrgPosition</span>
        <span *ngIf="formSave.get('groupOrgPositionId').value" class="title" translate>grouporgposition.editGroupOrgPosition</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li *ngIf="hasPermission('action.insert')&&!isEditMode">
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
          <li *ngIf="hasPermission('action.update')&&isEditMode">
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div class="info">
  <div class="panel panel-default card-info" *ngIf="(hasPermission('action.update') && isEditMode) || (hasPermission('action.insert') && !isEditMode)" >
      <form id="formSave" [formGroup]="formSave">
          <div class="panel-heading vt-relative">
              <strong>
                <!-- <span *ngIf="!formSave.get('groupOrgPositionId').value" translate>grouporgposition.addGroupOrgPosition</span>
                <span *ngIf="formSave.get('groupOrgPositionId').value" translate>grouporgposition.editGroupOrgPosition</span> -->
                <span class="ml-2 title-info">Thông tin nhóm chức danh theo đơn vị</span>
              </strong>
            </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'grouporgposition.group' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter
                [placeHolder]="'common.label.cboMustSelect'"
                [property]="f['groupId']" 
                [options]="groupList" 
                optionLabel="name" 
                optionValue="categoryId"
                autofocus="autofocus"
                >
              </select-filter>
              <app-control-messages [control]="f['groupId']"></app-control-messages>
            </div>
            <!-- <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
              {{'common.status.approved' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="isApproved_1" [value]="1" name="isApproved" formControlName="isApproved">
                  <i></i>
                  {{'common.status.isApproved' | translate}}
                </label>
              </div>
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="isApproved_2" [value]="2" name="isApproved"  formControlName="isApproved">
                  <i></i>
                  {{'common.status.unApproved' | translate}}
                </label>
              </div>
              <app-control-messages [control]="f['isApproved']"></app-control-messages>
            </div> -->
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'common.label.title' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <data-picker 
                [property]="f['positionId']" 
                systemCode="political" 
                operationKey="action.view"
                adResourceKey="resource.groupOrgPosition" 
                objectBO="PositionBO" 
                codeField="code" nameField="name"
                selectField="positionId" 
                [isRequiredField]="true">
              </data-picker>
              <app-control-messages [control]="f['positionId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'document.label.organization' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <org-selector 
                [property]="f['organizationId']" 
                operationKey="action.view"
                adResourceKey="resource.groupOrgPosition" 
                [defaultValue]="true" 
                [isRequiredField]="true"
                >
              </org-selector>
              <app-control-messages [control]="f['organizationId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'app.organization.effectiveDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['effectiveDate']">
              </date-picker>
              <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'app.organization.expiredDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['expiredDate']">
              </date-picker>
              <app-control-messages [control]="f['expiredDate']"></app-control-messages>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="!(hasPermission('action.update') && isEditMode) && !(hasPermission('action.insert') && !isEditMode)">
      {{'common.haveNoPermission' | translate}}
    </div>  
</div>
