<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form id="frmSaveSysCat" [formGroup]="formSave">
        <div class="panel panel-default">
          <div class="panel-heading">
              <strong>
                <span *ngIf="!formSave.get('generalStandardPositionGroupId').value" translate> app.settings.category.addGeneralStandard</span>
                <span *ngIf="formSave.get('generalStandardPositionGroupId').value" translate> app.settings.category.editGeneralStandard</span>
              </strong>
              <div class="vt-absolute vt-shotcut-button-in-heading">
                <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                  class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
              </div>
          </div>
          <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                {{'app.settings.category.codeGroupPostion' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input type="text" class="form-control" formControlName="code" maxlength="50" [attr.disabled]="true" >
                <app-control-messages [control]="f['code']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right ">
                {{'app.settings.category.nameGroupPostion' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input [autoFocus]="!f['groupPositionId'].value"  [attr.disabled]="true" type="text" class="form-control" formControlName="nameCat" maxlength="500" [autoFocus]="f['groupPositionId'].value">
                <app-control-messages [control]="f['nameCat']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'privateStandard.standardType' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <select-filter
                  [placeHolder]="'common.label.cboMustSelect'"
                  [property]="f['standardType']"
                  [options]="standardTypeList"
                  optionLabel="name"
                  optionValue="categoryId"
                  autofocus="autofocus"
                  >
                </select-filter>
                <app-control-messages [control]="f['standardType']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                {{'app.settings.category.generalname' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input type="text" class="form-control"  formControlName="name" maxlength="200">
                <app-control-messages [control]="f['name']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'generalStandard.effectiveDate' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <date-picker [property]="f['effectiveDate']"></date-picker>
                <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                {{'generalStandard.expiredDate' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <date-picker [property]="f['expiredDate']"></date-picker>
                <app-control-messages [control]="f['expiredDate']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                {{'app.settings.category.sort_order' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input type="text" class="form-control" formControlName="sortOrder" maxlength="4">
                <app-control-messages [control]="f['sortOrder']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                {{'app.settings.category.description' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-9">
                <textarea class="form-control" formControlName="description" maxlength="60000" rows="10">
                </textarea>
                <app-control-messages [control]="f['description']"></app-control-messages>
              </div>
            </div>
          </div>
          <div class="panel-footer vt-area-button">
              <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.save' | translate"></button>
              <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
          </div>
        </div>
    </form>
  </div>
</div>
