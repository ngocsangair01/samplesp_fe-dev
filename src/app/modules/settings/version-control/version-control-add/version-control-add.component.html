<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form id="frmSaveSysCat" [formGroup]="formSave">
        <div class="panel panel-default">
          <div class="panel-heading">
              <strong>
                <span *ngIf="!formSave.get('versionControlId').value" translate>app.setting.versionCtrl.settingVersionAdd</span>
                <span *ngIf="formSave.get('versionControlId').value" translate> app.settings.settingIcon.settingIconEdit</span>
              </strong>
              <div class="vt-absolute vt-shotcut-button-in-heading">
                <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                  class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
              </div>
          </div>
          <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'app.settings.versionCtrl.IOSVersion' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input type="text" class="form-control" formControlName="iosVersion" maxlength="5">
                <app-control-messages [control]="f['iosVersion']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                {{'app.settings.versionCtrl.androidVersion' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input type="text" class="form-control" formControlName="androidVersion" maxlength="5">
                <app-control-messages [control]="f['androidVersion']"></app-control-messages>
              </div>
            </div>

              <div class="ui-g-12 vt-row">
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right ">
                  {{'app.settings.versionCtrl.IOSLink' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input type="text" class="form-control" formControlName="linkIOS" maxlength="100">
                  <app-control-messages [control]="f['linkIOS']"></app-control-messages>
                </div>
                <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right ">
                  {{'app.settings.versionCtrl.androidLink' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input type="text" class="form-control" formControlName="linkAndroid" maxlength="100">
                  <app-control-messages [control]="f['linkAndroid']"></app-control-messages>
                </div>
              </div>
            
              <div class="ui-g-12 vt-row">
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right ">
                  {{'app.settings.versionCtrl.IOSBuildNumber' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input type="text" class="form-control" formControlName="iosBuildNumber" maxlength="5">
                </div>
                <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right ">
                  {{'app.settings.versionCtrl.androidBuildNumber' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input type="text" class="form-control" formControlName="androidBuildNumber" maxlength="5">
                </div>
              </div>
              <div class="ui-g-12 vt-row">
                <label class="ui-g-12 ui-md-9 ui-lg-2 control-label vt-align-right">
                  Đơn vị áp dụng
                </label>
                <div class="ui-g-12 ui-md-9">
                  <multi-org-selector [property]="f['applicableOrg']" operationKey="action.view"
                                      [adResourceKey]="'resource.settingIcon'">
                  </multi-org-selector>
                  <app-control-messages [control]="f['applicableOrg']"></app-control-messages>
                </div>
              </div>
              <div class="ui-g-12 vt-row">
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'common.label.effectiveDate' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <date-picker [property]="f['effectiveDate']">
                  </date-picker>
                  <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
                </div>
                <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                  {{'common.label.expiredDate' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <date-picker [property]="f['expriedDate']">
                  </date-picker>
                  <app-control-messages [control]="f['expriedDate']"></app-control-messages>
                </div>
              </div>
            <div class="ui-g-12 vt-row">
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                  {{'app.settings.versionCtrl.ForceUpdateIOS' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <p-checkbox
                    [formControl]="f['forceUpdateIOS']"
                    binary="true"
                  ></p-checkbox>
                </div>
                <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                  {{'app.settings.versionCtrl.forceUpdateAndroid' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <p-checkbox
                    [formControl]="f['forceUpdateAndroid']"
                     binary="true"
                ></p-checkbox>
                </div>
              </div>
        
          </div>
          <div class="panel-footer vt-area-button">
              <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.save' | translate"></button>
              <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
          </div>
        </div>
    </form>
  </div>
</div>
