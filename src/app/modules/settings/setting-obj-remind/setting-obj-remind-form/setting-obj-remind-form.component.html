<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form id="frmSaveSysCat" [formGroup]="formSave">
        <div class="panel panel-default">
          <div class="panel-heading">
              <strong>
                <span *ngIf="!formSave.get('objRemindConfigId').value" translate> app.settings.settingIcon.settingIconAdd</span>
                <span *ngIf="formSave.get('objRemindConfigId').value" translate> app.settings.settingIcon.settingIconEdit</span>
              </strong>
              <div class="vt-absolute vt-shotcut-button-in-heading">
                <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                  class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
              </div>
          </div>
          <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'app.settings.settingObjRemind.type' | translate}}
              </label>
                <div class="ui-g-12 ui-md-3 ui-lg-3">
                    <input [autoFocus]="true" type="text" class="form form-control"
                           name="type"
                           formControlName="type" [attr.disabled]="isView?true:null"
                           maxlength="500">
                    <app-control-messages [control]="f['type']"></app-control-messages>
                </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                {{'app.settings.settingObjRemind.objName' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input type="text" class="form-control" formControlName="objName">
                <app-control-messages [control]="f['objName']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'app.settings.settingObjRemind.objCode' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                  <input type="text" class="form-control" formControlName="objCode">
                  <app-control-messages [control]="f['objCode']"></app-control-messages>
              </div>
                <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                    {{'app.settings.settingObjRemind.objType' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <select-filter
                            [placeHolder]="'common.label.cboMustSelect'"
                            [property]="f['objType']"
                            [options]="objTypeList"
                            [disabled]="isView"
                            optionLabel="name"
                            optionValue="id"
                            (onChange)="handleChangeObjType()">
                    </select-filter>
                    <app-control-messages [control]="f['objType']"></app-control-messages>
                </div>
            </div>

              <div class="ui-g-12 vt-row">
                  <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                      {{'app.settings.settingObjRemind.vpsPermission' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-3 ui-lg-3">
                      <input [autoFocus]="true" type="text" class="form form-control"
                             name="vpsPermission"
                             formControlName="vpsPermission" [attr.disabled]="isView?true:null"
                             maxlength="500">
                      <app-control-messages [control]="f['vpsPermission']"></app-control-messages>
                  </div>
                  <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                      {{'app.settings.settingObjRemind.conditionSQL' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-6 ui-lg-3">
                      <input type="text" class="form-control" formControlName="sqlCondition">
                      <app-control-messages [control]="f['sqlCondition']"></app-control-messages>
                  </div>
              </div>
              <div class="ui-g-12 vt-row">
                  <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                      {{'app.settings.settingObjRemind.orderNo' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-3 ui-lg-3">
                      <input [autoFocus]="true" type="number" class="form form-control"
                             name="orderNo"
                             formControlName="orderNo" [attr.disabled]="isView?true:null"
                             maxlength="500">
                      <app-control-messages [control]="f['orderNo']"></app-control-messages>
                  </div>
                  <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                      {{'app.settings.settingObjRemind.rootDisplay' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-6 ui-lg-3">
                      <p-checkbox [disabled]="isView" [formControl]="f['rootDisplay']" binary="true">
                      </p-checkbox>
<!--                      <input type="text" class="form-control" formControlName="rootDisplay" maxlength="100">-->
<!--                      <app-control-messages [control]="f['rootDisplay']"></app-control-messages>-->
                  </div>
              </div>
              <div class="ui-g-12 vt-row">
                  <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                      {{'app.settings.settingObjRemind.isDefault' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-6 ui-lg-3">
                      <p-checkbox [disabled]="isView" [formControl]="f['isDefault']" binary="true">
                      </p-checkbox>
                      <!--                      <input type="text" class="form-control" formControlName="rootDisplay" maxlength="100">-->
                      <!--                      <app-control-messages [control]="f['rootDisplay']"></app-control-messages>-->
                  </div>
              </div>
          </div>
          <div class="panel-footer vt-area-button">
              <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.save' | translate"></button>
              <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
          </div>
        </div>
    </form>
  </div>
</div>
