<div class="content vt-nopadding">
  <div class="no-padding-left">
    <div class="panel panel-default">
      <form id="formSave" [formGroup]="formSearch">
        <div class="panel-heading">
          <strong>
            <!-- <span *ngIf="option == 1" translate> rewardPropose.importGroup</span>
            <span *ngIf="option == 2" translate> rewardPropose.importEmployee</span> -->
            <span>Chọn thông tin thanh toán</span>
          </strong>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm"><img class="info-icon"
                src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
          </div>
        </div>
        <div class="panel-body padding-xl ui-g" style="justify-content: center;">
          <div class="ui-g-12 vt-row">
            <!-- Ngày ngày ngân sách-->
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
              Ngày thanh toán
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['budgetDate']">
              </date-picker>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <!-- Ký gộp YCTT-->
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right ">
              Ký gộp YCTT
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="checkbox" name="autoPayOrder" formControlName="autoPayOrder" style="width: 18px;
                height: 1.5rem;"  [value]="0">
            </div>
          </div>
         
        </div>
        <div class="panel-footer vt-area-button">
          <button type="button" class="btn btn-sm btn-danger" [innerHTML]="'common.button.out' | translate"
            (click)="activeModal.close()"></button>
          <button type="submit" (click)="processImport()" class="btn btn-sm btn-info" [autoFocus]="true"
            [innerHTML]="'common.button.ok' | translate"></button>
        </div>
      </form>
    </div>
  </div>
</div>
