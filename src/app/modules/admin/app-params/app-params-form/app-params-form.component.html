<div class="content vt-nopadding">
  <div class="no-padding-left">
    <div class="panel panel-default">
      <div class="panel-heading vt-relative">
        <strong>
          <span translate>app.params.label.header.add</span>
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading">
          <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
            class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
        </div>
      </div>
      <br />
      <div class="min-height">
        <form id="formSave" [formGroup]="formSave">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'app.params.label.code'|translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-8">
              <input type="text" class="form form-control" name="parCode" formControlName="parCode" maxlength="100" [autoFocus]="true">
              <app-control-messages [control]="f['parCode']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'app.params.label.name'|translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-8">
              <input type="text" class="form form-control required" name="parName" formControlName="parName" maxlength="250">
              <app-control-messages [control]="f['parName']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'app.params.label.value'|translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-8">
              <textarea formControlName="parValue" id="parValue" cols="200"
                        rows="5" class="form-control" maxlength="1000"></textarea>
              <app-control-messages [control]="f['parValue']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'app.params.label.description'|translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-8">
              <textarea formControlName="description" id="description" cols="200"
                        rows="5" class="form-control" maxlength="1000"></textarea>
              <app-control-messages [control]="f['description']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'app.params.label.order'|translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-8">
              <input type="text" class="form form-control" name="parOrder" formControlName="parOrder" maxlength="11">
              <app-control-messages [control]="f['parOrder']"></app-control-messages>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit"
          [innerHTML]="'common.button.icon.save' | translate"></button>
        <button type="button" (click)="goBack()" class="btn btn-sm vt-btn"
          [innerHTML]="'common.button.out' | translate"></button>
      </div>
    </div>
  </div>
</div>

  <div *ngIf="!(hasPermission('action.update') && isUpdate) && !(hasPermission('action.insert') && isInsert)">

  </div> -->
