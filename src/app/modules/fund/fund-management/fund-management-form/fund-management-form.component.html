<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="!formSave.get('fundManagementId').value" class="title" translate>fundManagement.label.addFund</span>
          <span *ngIf="formSave.get('fundManagementId').value && isView === false" class="title"
            translate>fundManagement.label.editFund</span>
          <span *ngIf="formSave.get('fundManagementId').value && isView === true" class="title"
            translate>fundManagement.label.viewFund</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li *ngIf="isView==false">
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
          <li *ngIf="isView==true">
            <button class="btn btn-sm vt-btn btn-submit mt-btn btn-header-right ng-star-inserted" type="button" (click)="navigate()" [innerHTML]="'common.button.icon.edit' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div class="info">
  <div>
    <div class="panel panel-default card-info">
      <form id="formSave" [formGroup]="formSave">
        <div class="panel-heading vt-relative">
          <strong>
            <!-- <span *ngIf="!formSave.get('fundManagementId').value" translate>fundManagement.label.addFund</span>
            <span *ngIf="formSave.get('fundManagementId').value && isView === false"
              translate>fundManagement.label.editFund</span>
            <span *ngIf="formSave.get('fundManagementId').value && isView === true"
              translate>fundManagement.label.viewFund</span> -->
            <span class="ml-2 title-info">Thông tin quỹ</span>
          </strong>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right" [ngClass]="isView?'':'required'">
              {{'fundManagement.label.fundName'|translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input type="text" class="form form-control" name="name" maxlength="255" formControlName="name"
                [attr.disabled]="isView?true:null" [autoFocus]="true">
              <app-control-messages [control]="f['name']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right" [ngClass]="isView?'':'required'">
              {{'fundManagement.label.fundType'|translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter [placeHolder]="'common.label.cboMustSelect'" [property]="f['fundTypeId']"
                [options]="fundTypeList" optionLabel="name" optionValue="fundTypeId" [disabled]="isView">
              </select-filter>
              <app-control-messages [control]="f['fundTypeId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right" [ngClass]="isView?'':'required'">
              {{'fundManagement.label.beginningMoney'|translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input type="text" class="form form-control" name="beginningMoney" maxlength="15" formControlName="beginningMoney"
                [attr.disabled]="isView?true:null">
              <app-control-messages [control]="f['beginningMoney']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right" [ngClass]="isView?'':'required'">
              {{'fundManagement.label.organizationName'|translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <org-selector [property]="f['organizationId']" operationKey="action.view"
                adResourceKey="resource.fundManagement" [defaultValue]="false" [disabled]="isView"
                isRequiredField="false">
              </org-selector>
              <app-control-messages [control]="f['organizationId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'fundManagement.label.organizationSubmitName'|translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <multi-org-selector [property]="f['listIdOrg']" [operationKey]="operationKey"
                [adResourceKey]="adResourceKey" [disabled]="isView">
            </multi-org-selector>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right" [ngClass]="isView?'':'required'">
              {{'fundManagement.label.accountNumber'|translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input type="text" class="form form-control" name="accountNumber" maxlength="200" formControlName="accountNumber"
                [attr.disabled]="isView?true:null">
              <app-control-messages [control]="f['accountNumber']"></app-control-messages>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div
    *ngIf="(!hasPermission('action.view') && isView) || (!hasPermission('action.update') && isUpdate) || (!hasPermission('action.insert') && isInsert)">
    {{'common.haveNoPermission' | translate}}
  </div>
</div>
