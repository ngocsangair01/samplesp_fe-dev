<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="!update" class="title">{{'propaganda.thoughtReport.info' | translate}}</span>
        <span *ngIf="update" class="title">{{ 'propaganda.thoughtReport.updateResultHandling' | translate }}</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li *hasPermission="[this, 'action.insert']">
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div class="info">
  <div class="panel panel-defaul card-infot">
    <form id="formDetail" [formGroup]="formDetail">
      <div class="panel-heading vt-relative">
        <strong>
          <!-- <span *ngIf="!update">{{'propaganda.thoughtReport.info' | translate}}</span>
          <span *ngIf="update">{{ 'propaganda.thoughtReport.updateResultHandling' | translate }}</span> -->
          <span class="ml-2 title-info">Thông tin kết quả xử lý</span>
        </strong>
      </div>
      <div class="panel-body padding-xl ui-g">
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
            {{'propaganda.thoughtReport.orgUnitHandle' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <select-filter [property]="f['eovListOrgId']" [options]="listUnitGq" optionLabel="organizationName"
              optionValue="orgId" [placeHolder]="'common.label.cboMustSelect'" [autoFocus]="false"
              (onChange)="getListLevelUnit()" [disabled]="update">
            </select-filter>
            <app-control-messages [control]="f['eovListOrgId']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
            {{'label.rewardProposal.documentNumber' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <input type="text" class="form form-control" name="documentNumber" maxlength="100"
              formControlName="documentNumber">
            <app-control-messages [control]="f['documentNumber']"></app-control-messages>
          </div>
          <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
            {{'propaganda.thoughtReport.nameText' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <input type="text" class="form form-control" name="documentName" maxlength="200"
              formControlName="documentName">
            <app-control-messages [control]="f['documentName']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
            {{'common.label.result' | translate}}
          </label>
          <div class="ui-g-12 ui-md-9 ui-lg-9">
            <textarea type="text-area" rows="3" class="form-control" maxlength="1000" name="result"
              formControlName="result"></textarea>
            <app-control-messages [control]="f['result']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
            {{'common.label.effectiveDate' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <date-picker [property]="f['effectiveDate']">
            </date-picker>
            <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
          </div>
          <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
            {{'propaganda.thoughtReport.processingLevel' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <input type="text" class="form form-control" name="orgLevel" maxlength="200" formControlName="orgLevelName"
              [attr.disabled]="true">
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
            {{'propaganda.thoughtReport.file' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <multi-file-chooser [property]="f['files']" fileName="fileAttachment" [validMaxSize]="50"
              (onFileChange)="changeFile($event)" validType="png,jpg,gif,tiff,bmp,xls,xlsx,doc,docx,pdf,rar,zip,7z">
            </multi-file-chooser>
            <!-- <app-control-messages [control]="f['files']"></app-control-messages> -->
          </div>
          <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
            {{'propaganda.thoughtReport.employeIssuingDocuments' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <input type="text" class="form form-control" name="promulgatedPerson" formControlName="promulgatedPerson"
              maxlength="200">
            <!-- <app-control-messages [control]="f['title']"></app-control-messages> -->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
