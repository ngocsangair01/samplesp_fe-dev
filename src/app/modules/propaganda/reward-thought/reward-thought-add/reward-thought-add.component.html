<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="!formSave.get('categoryId').value" class="title">{{'propaganda.thoughtAdd' | translate}}</span>
        <span
          *ngIf="formSave.get('categoryId').value && !view" class="title">{{'propaganda.thoughtEdit' | translate}}</span>
        <span *ngIf="view" class="title">{{'propaganda.thoughtView' | translate}}</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li *ngIf="!view">
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
          <li *ngIf="view">
            <button class="btn btn-sm vt-btn btn-submit mt-btn btn-header-right ng-star-inserted" type="button" (click)="navigate()" [innerHTML]="'common.button.icon.edit' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div>
  <div class="panel panel-default card-info">
    <form id="formSave" [formGroup]="formSave">
      <div class="panel-heading vt-relative">
        <strong>
          <!-- <span *ngIf="!formSave.get('categoryId').value">{{'propaganda.thoughtAdd' | translate}}</span>
          <span
            *ngIf="formSave.get('categoryId').value && !view">{{'propaganda.thoughtEdit' | translate}}</span>
          <span *ngIf="view">{{'propaganda.thoughtView' | translate}}</span> -->
          <span class="ml-2 title-info">Thông tin loại biểu hiện tư tưởng</span>
        </strong>
      </div>
      <div class="panel-body padding-xl ui-g">
        <div class="ui-g-12 vt-row">
          <label [class]="firstTitle">
            {{'propaganda.thoughtCodeType' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <input type="text" class="form form-control" name="code" formControlName="code" maxlength="50" autocomplete="off"
              [attr.disabled]="view? true : null || update? true : null">
            <app-control-messages [control]="f['code']"></app-control-messages>
          </div>
          <label [class]="lastTitle">
            {{'propaganda.thoughtTypeName' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <input type="text" class="form form-control" name="name" formControlName="name" maxlength="500" autocomplete="off"
              [attr.disabled]="view? true : null" [autoFocus]="update? true : null">
            <app-control-messages [control]="f['name']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label [class]="firstTitle">
            {{'propaganda.thoughtEffectiveDate' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <date-picker [property]="f['effectiveDate']" [disabled]="view">
            </date-picker>
            <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
          </div>
          <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
            {{'propaganda.thoughtEffectiveEndDate' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <date-picker [property]="f['expiredDate']" [disabled]="view">
            </date-picker>
            <app-control-messages [control]="f['expiredDate']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label [class]="firstTitle">
            {{'propaganda.thoughtTypeGroup' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <select-filter [property]="f['categoryTypeId']" [options]="listStatus" optionLabel="itemName"
              optionValue="itemValue" [placeHolder]="'common.label.cboMustSelect'" [disabled]="view" [autoFocus]="false">
            </select-filter>
            <app-control-messages [control]="f['categoryTypeId']"></app-control-messages>
          </div>
          <label [class]="lastTitle">{{'propaganda.thoughtClassify' | translate}}
          </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <div class="form-check-inline">
              <label class="i-checkreward" *ngIf="view">
                <input type="radio" class="form-check-input control-label" id="1" [value]="1" name="classify"
                formControlName="classify" [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtClassify.personal' | translate}}
              </label>
              <label class="i-checks" *ngIf="!view">
                <input type="radio" class="form-check-input control-label" id="1" [value]="1" name="classify"
                formControlName="classify" [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtClassify.personal' | translate}}
              </label>
            </div>
            <div class="form-check-inline">
              <label class="i-checkreward" *ngIf="view">
                <input type="radio" class="form-check-input control-label" id="2" [value]="2" name="classify"
                formControlName="classify" [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtClassify.unit' | translate}}
              </label>
              <label class="i-checks" *ngIf="!view">
                <input type="radio" class="form-check-input control-label" id="2" [value]="2" name="classify"
                formControlName="classify" [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtClassify.unit' | translate}}
              </label>
            </div>
            <app-control-messages [control]="f['classify']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label [class]="firstTitle">{{'propaganda.thoughtStatus' | translate}} </label>
          <div class="ui-g-12 ui-md-3 ui-lg-3" style="line-height: 32px;">
            <div class="form-check-inline ">
              <label class="i-checkreward" *ngIf="view">
                <input type="radio"class="form-check-input control-label" id="1" [value]="1" name="eovTypeLevel" formControlName="eovTypeLevel"
                [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtStatus.retail' | translate}}
              </label>
              <label class="i-checks" *ngIf="!view">
                <input type="radio"class="form-check-input control-label" id="1" [value]="1" name="eovTypeLevel" formControlName="eovTypeLevel"
                [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtStatus.retail' | translate}}
              </label>
            </div>
            <div class="form-check-inline">
              <label class="i-checkreward" *ngIf="view">
                <input type="radio"class="form-check-input control-label" id="2" [value]="2" name="eovTypeLevel" formControlName="eovTypeLevel"
                [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtStatus.alreadyExist' | translate}}
              </label>
              <label class="i-checks" *ngIf="!view">
                <input type="radio"class="form-check-input control-label" id="2" [value]="2" name="eovTypeLevel" formControlName="eovTypeLevel"
                [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtStatus.alreadyExist' | translate}}
              </label>
            </div>
            <div class="form-check-inline">
              <label class="i-checkreward" *ngIf="view">
                <input type="radio"class="form-check-input control-label" id="3" [value]="3" name="eovTypeLevel" formControlName="eovTypeLevel"
                [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtStatus.alarm' | translate}}
              </label>
              <label class="i-checks" *ngIf="!view">
                <input type="radio"class="form-check-input control-label" id="3" [value]="3" name="eovTypeLevel" formControlName="eovTypeLevel"
                [attr.disabled]="view">
                <i></i>
                {{'propaganda.thoughtStatus.alarm' | translate}}
              </label>
            </div>
            <app-control-messages [control]="f['eovTypeLevel']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
            {{'propaganda.thoughtDescriptionHas' | translate}}
          </label>
          <div class="ui-g-12 ui-md-9 ui-lg-9">
            <textarea formControlName="description" id="description" cols="200" rows="4" class="form-control"
              maxlength="4000" [attr.disabled]="view? true : null"></textarea>
            <app-control-messages [control]="f['description']"></app-control-messages>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
