<div class="panel panel-default" style="z-index: 1;">
  <form id="formImport" [formGroup]="formImport">
    <div class="panel-heading">
      <strong class="text-u-c">
        <i class="fa fa-th"></i>&nbsp;import danh sách đại biểu dự đại hội
      </strong>
    </div>
    <div class="panel-body padding-xl ui-g" style="margin-top: 26px;">
      <div class="ui-g-12 vt-row">
        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required" style="height: 39px;">
          Tổ chức Đảng
        </label>
        <div class="ui-g-12 ui-md-6 ui-lg-3" style="height: 50px;">
          <!-- <party-org-selector [property]="f['partyOrganizationId']" operationKey="action.view"
            adResourceKey="resource.partyCriticize" isRequiredField="true"
            (onChange)="onChangePartyOrg($event, partyOrgSelector)"
            [onlyClick]="true"
            filterCondition="(parent_id IS NULL OR parent_id = 1)" #partyOrgSelector>
          </party-org-selector> -->
          <party-org-selector [disabled]="isDisabled" [defaultValue]="true" [property]="f['partyOrganizationId']"
            operationKey="action.view" adResourceKey="resource.partyCriticize"
            (onChange)="onChangePartyOrg($event, partyOrgSelector)" [onlyClick]="true" [isRequiredField]="true"
            #partyOrgSelector>
          </party-org-selector>
          <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
        </div>

        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required" style="height: 39px;">
          {{'controls.choseFile' | translate}}
        </label>
        <div class="ui-g-12 ui-md-6 ui-lg-3" style="padding-top: 0px; height: 50px;">
          <file-chooser [isDisabled]="isDisabled" [property]="f['fileImport']" validMaxSize="50" validType="xls">
          </file-chooser>
          <app-control-messages [control]="f['fileImport']"></app-control-messages>
          <br>
          <a href="javascript:void(0)" class="text-link text-link-download-file" (click)="processDownloadTemplate();" >
            <span translate><i class="fa fa-download"></i> app.common.downloadTemplate</span>
          </a>
        </div>
      </div>

    </div>
    <div class="panel-footer vt-area-button" style="margin-top: 60px;">
      <button [disabled]="isDisabled" style="background-color: rgba(198,31,27,1);" type="button"
        (click)="processImport()" class="btn btn-sm btn-danger"
        [innerHTML]="'common.button.icon.save' | translate"></button>
      <button [disabled]="isDisabled" type="button" (click)="goBack()" class="btn btn-sm  btn-info"
        [innerHTML]="'common.button.out' | translate"></button>
    </div>
  </form>
</div>
<div *ngIf="dataError">
  <import-error [data]="dataError"></import-error>
</div>
