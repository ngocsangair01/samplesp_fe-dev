<div class="modal-body">
  <!-- Là quá trình trong -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong class="text-u-c"><i class="fa fa-th"></i>
        <span translate> app.reportDynamic.titleExport</span>
      </strong>
      <div class="vt-absolute vt-shotcut-button-in-heading">
        <span (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
          class="btn btn-span btn-sm btn-info btn-close"><i class="fa fa-times"></i></span>
      </div>
    </div>
    <div class="panel-body padding-xl ui-g">
      <!-- excel -->
      <!-- <gc-spread-sheets *ngIf="formType == 1" [hostStyle]="hostStyle"></gc-spread-sheets> -->
      <div #spreadsheet style="width: 100%;"></div>
      <!-- <ejs-spreadsheet *ngIf="formType == 1"> </ejs-spreadsheet> -->
      <!-- word -->
      <!-- <ngx-doc-viewer *ngIf="formType == 2" [url]="urlWord" [viewer]="'google'" style="width:100%;height:500px;"></ngx-doc-viewer> -->
      <!-- pdf -->
      <pdf-viewer *ngIf="formType == 3||formType == 2" [src]="urlPdf" style="width:100%;height:500px;"></pdf-viewer>
    </div>
    <div class="panel-footer vt-area-button">
      <button type="button" (click)="exportReport()" class="btn btn-sm btn-info"
        [innerHTML]="'common.button.icon.export' | translate"></button>
      <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger"
        [innerHTML]="'common.button.icon.cancel' | translate"></button>
    </div>
  </div>
</div>
