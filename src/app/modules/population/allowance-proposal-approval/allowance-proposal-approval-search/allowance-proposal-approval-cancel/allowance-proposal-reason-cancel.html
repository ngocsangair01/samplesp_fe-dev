<div class="panel-body padding-xl ui-g" style="padding-bottom: 0;">

    <div class="ui-g-10 ui-g-offset-1">
        <label class="ui-g-12 ui-md-4  control-label vt-align-left required">
            {{'common.message.reasonCancel' | translate}}</label>
        <div class="ui-g-12 ui-md-8">
            <textarea type="text-area" class="form form-control" name="reasonCancel" [formControl]="form.controls.reasonCancel" maxlength="1000"></textarea>
            <app-control-messages [control]="form.controls.reasonCancel"></app-control-messages>
        </div>
    </div>
    <div class="panel-footer vt-area-button ui-g-12">

        <button type="submit" class="btn btn-sm btn-success" (click)="updateStatus()"
        [innerHTML]="'common.button.icon.save' | translate"></button>
    </div>
</div>
