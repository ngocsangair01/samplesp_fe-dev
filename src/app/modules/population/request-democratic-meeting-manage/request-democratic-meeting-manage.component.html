<div class="content vt-nopadding">
  <div class="no-padding-left">
    <div id="searchArea"></div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>
          {{'requestDemocraticMeetingManage' | translate}}
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading">
          <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
            class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
        </div>
      </div>
      <div class="panel-body padding-xl ui-g" style="padding: 16px;">
        <div class="ui-g-12 ui-md-6 ui-lg-12">
          <request-org-tree-manage
            operationKey="action.view"
            adResourceKey="resource.requestDemocraticMeeting"
            height="735"
            #orgTree
            isGetAll = "true"
          >
          </request-org-tree-manage>
        </div>
      </div>
      <div class="panel-footer vt-area-button">
        <button  type="button" class="btn btn-sm vt-btn btn-submit" *ngIf="hasPermission('action.export')" (click)="processExport()" [innerHTML]="'common.button.icon.exportFile' | translate" ></button>
      </div>
    </div>
  </div>
</div>
