<div class="modal-body">
  <form id="formImport" [formGroup]="formImport">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong class="text-u-c">
          <i class="fa fa-th"></i>
          {{'label.importCompetitionRegis.import' | translate}}
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading">
          <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                  class="btn btn-span btn-sm btn-info btn-close"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="panel-body padding-xl ui-g">
        <div class="ui-g-12">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
            Chương trình thi đua
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <select-filter [property]="f['competitionProgramId']"
                           [options]="competitionProgramOptions"
                           optionLabel="competitionName"
                           optionValue="competitionId"
                           [placeHolder]="'common.label.cboMustSelect'"
                           [autoFocus]="false"
                           (onChange)="onChangeCompetitionProgram()">
            </select-filter>
            <app-control-messages [control]="f['competitionProgramId']"></app-control-messages>
          </div>
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
            Đơn vị phát động
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <org-selector
                    [property]="f['publisherUnitCode']"
                    operationKey="action.view"
                    adResourceKey="CTCT_COMPETITION_PROGRAM"
                    [defaultValue]="false"
                    [disabled]="true"
            >
            </org-selector>
            <app-control-messages [control]="f['publisherUnitCode']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
            {{'controls.choseFile' | translate}}
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <file-chooser
                    [property]="f['fileImport']"
                    validMaxSize="50"
                    validType="xls,xlsx"
            >
            </file-chooser>
            <app-control-messages [control]="f['fileImport']"></app-control-messages>
            <br>
            <a class="text-link" (click)="processDownloadTemplate();">
              <span translate><i class="fa fa-download"></i> app.common.downloadTemplate</span>
            </a>
          </div>
        </div>

      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="processImport()" class="btn btn-sm btn-info"
                [innerHTML]="'common.button.icon.checkImportFile' | translate"></button>
        <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger"
                [innerHTML]="'common.button.out' | translate"></button>
      </div>
    </div>
  </form>
  <div *ngIf="dataError">
    <import-error [data]="dataError"></import-error>
  </div>
</div>
