<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="isInsert" class="title" translate>subsidizedPeriod.label.subsidizedPeriodInsert</span>
        <span *ngIf="isUpdate" class="title" translate>subsidizedPeriod.label.subsidizedPeriodUpdate</span>
        <span *ngIf="isView" class="title" translate>subsidizedPeriod.label.subsidizedPeriodView</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li *ngIf="!isView">
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
          <li *ngIf="isView">
            <button class="btn btn-sm vt-btn btn-submit mt-btn btn-header-right ng-star-inserted" type="button" (click)="navigate()" [innerHTML]="'common.button.icon.edit' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div class="info">
  <div
    *ngIf="(hasPermission('action.update') && isUpdate) || (hasPermission('action.insert') && isInsert) || (hasPermission('action.view') && isView)">
    <div class="panel panel-default card-info">
      <form id="formSave" [formGroup]="formSave">
        <div class="panel-heading vt-relative">
          <strong>
            <!-- <span *ngIf="isInsert" translate>subsidizedPeriod.label.subsidizedPeriodInsert</span>
            <span *ngIf="isUpdate" translate>subsidizedPeriod.label.subsidizedPeriodUpdate</span>
            <span *ngIf="isView" translate>subsidizedPeriod.label.subsidizedPeriodView</span> -->
            <span class="ml-2 title-info">Thông tin đợt trợ cấp</span>
          </strong>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <!-- tên đợt -->
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'subsidizedPeriod.label.name' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input type="text" class="form form-control" name="name" formControlName="name" maxlength="200"
                [autoFocus]="false" [attr.disabled]="isView? true: null">
              <app-control-messages [control]="f['name']"></app-control-messages>
            </div>
            <!-- đơn vị quyết định -->
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'subsidizedPeriod.label.decisionOrgId' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <org-selector [property]="f['decisionOrgId']" operationKey="action.view" adResourceKey="resource.subsidized"
                [defaultValue]="true" [disabled]="isView" (onChange) = "onDecisionOrgChange()">
              </org-selector>
              <app-control-messages [control]="f['decisionOrgId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <!-- đối tượng hưởng -->
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'subsidizedPeriod.label.beneficiaryType' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter [property]="f['beneficiaryType']" [options]="beneficiaryTypeList" optionLabel="name"
                optionValue="id" [placeHolder]="'common.label.cboMustSelect'" [disabled]="isView">
              </select-filter>
              <app-control-messages [control]="f['beneficiaryType']"></app-control-messages>
            </div>
            <!-- năm -->
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'subsidizedPeriod.label.decisionYear' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter [property]="f['decisionYear']" [options]="listYear" optionLabel="year" optionValue="year"
                [placeHolder]="'common.label.cboMustSelect'" [disabled]="isView">
              </select-filter>
              <app-control-messages [control]="f['decisionYear']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <!-- Loại trợ cấp -->
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'subsidizedPeriod.label.subsidizedType' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter [placeHolder]="'common.label.cboMustSelect'" [property]="f['subsidizedType']"
                [options]="subsidizedTypeList" optionLabel="name" optionValue="catAllowanceId" [disabled]="isView">
              </select-filter>
              <app-control-messages [control]="f['subsidizedType']"></app-control-messages>
            </div>
            <!-- đơn vị hưởng -->
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'subsidizedPeriod.label.beneficialOrgId' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <multi-org-selector [rootId]="f['decisionOrgId'].value" 
                                  [property]="f['listSubsidizedBeneficialOgrId']"
                                  [operationKey]="operationKey"
                                  [adResourceKey]="adResourceKey"
                                  [disabled]="isView">
              </multi-org-selector>
              <div *ngIf="showSoTienValidate" style="position: absolute;"
                class="errorMessageDiv error-message-custom show" ng-reflect-klass="errorMessageDiv">
                <small class="text-danger errorMessage ng-star-inserted"> * Trường bắt buộc </small>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="(!hasPermission('action.update') && isUpdate) || (!hasPermission('action.insert') && isInsert)">
    {{'common.haveNoPermission' | translate}}
  </div>
</div>
