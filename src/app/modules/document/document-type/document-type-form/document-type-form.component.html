<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="!formSave.get('documentTypeId').value" class="title" translate>documentType.addDocumentType</span>
        <span *ngIf="formSave.get('documentTypeId').value" class="title" translate>documentType.editDocumentType</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li>
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div class="info">
  <div *ngIf="(hasPermission('action.update') && isUpdate) || (hasPermission('action.insert') && isInsert)">
    <div class="panel panel-default card-info">
      <form id="formSave" [formGroup]="formSave">
        <div class="panel-heading vt-relative">
          <strong>
            <!-- <span *ngIf="!formSave.get('documentTypeId').value" translate>documentType.addDocumentType</span>
            <span *ngIf="formSave.get('documentTypeId').value" translate>documentType.editDocumentType</span> -->
            <span class="ml-2 title-info">Thông tin danh mục tài liệu</span>
          </strong>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'documentType.label.branch' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter 
                  [placeHolder]="'common.label.cboMustSelect'"
                  [property]="f['branch']" 
                  [options]="branchList" 
                  optionLabel="label" 
                  optionValue="value"
              >
              </select-filter>
              <app-control-messages [control]="f['branch']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'documentType.label.name' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input type="text" class="form form-control" name="name" formControlName="name" maxlength="200" [autoFocus]="true">
              <app-control-messages [control]="f['name']"></app-control-messages>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="(!hasPermission('action.update') && isUpdate) || (!hasPermission('action.insert') && isInsert)">
    {{'common.haveNoPermission' | translate}}
  </div>
</div>
