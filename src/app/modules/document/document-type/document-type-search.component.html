<div *ngIf="hasPermission('action.view')">
    <div id="searchPage">
        <div id="searchArea">
            <div class="panel panel-default">
                <div class="panel-heading" translate>
                    <strong>
                        common.label.search.info
                    </strong>
                </div>
                <form id="formSearch" [formGroup]="formSearch">
                    <div class="panel-body padding-xl ui-g">
                        <div class="ui-g-12 vt-row">
                            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                                {{'documentType.label.branch' | translate}}
                            </label>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <select-filter
                                        [placeHolder]="'common.label.cboSelectAll'"
                                        [property]="f['branch']"
                                        [options]="branchList"
                                        optionLabel="label"
                                        optionValue="value"
                                >
                                </select-filter>
                                <app-control-messages [control]="f['branch']"></app-control-messages>
                            </div>
                            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                                {{'documentType.label.name' | translate}}
                            </label>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <input type="text" class="form form-control" name="name" formControlName="name"
                                       maxlength="200" [autoFocus]="true">
                                <app-control-messages [control]="f['name']"></app-control-messages>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer vt-area-button">
                        <button type="submit" class="btn btn-sm vt-btn btn-submit" (click)="processSearch()"
                                [innerHTML]="'common.button.icon.search' | translate"></button>
                        <button *ngIf="hasPermission('action.insert')" type="button" class="btn btn-sm vt-btn btn-submit"
                                (click)="prepareSaveOrUpdate()"
                                [innerHTML]="'common.button.icon.addNew' | translate"></button>
                        <button *ngIf="hasPermission('action.export')" type="button" class="btn btn-sm vt-btn"
                                (click)="export()"
                                [innerHTML]="'common.button.icon.exportFile' | translate"></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div id="listArea">
        <div class="panel panel-default">
            <div class="panel-heading vt-relative">
                <strong>
                    {{'documentType.listDocumentType' | translate}}
                </strong>
            </div>
            <div class="panel-body panel-table">
                <p-table
                    #ptable
                    [value]="resultList.data"
                    [paginator]="true"
                    (onLazyLoad)="processSearch($event)"
                    [lazy]="true"
                    [rows]="changeRow" [totalRecords]="resultList.recordsTotal"
                    [scrollable]="true"
                    [lazyLoadOnInit]="false"
                    tableStyleClass="table table-wrapper table-hover table-striped b-t b-b"
                >
                    <ng-template pTemplate="colgroup" let-columns>
                        <colgroup>
                            <col class="size-1">
                            <col class="size-1">
                            <col style="width: 30%">
                            <col style="width: 50%">
                        </colgroup>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th translate></th>
                            <th translate>common.table.index</th>
                            <th [pSortableColumn]="'branch'">
                                {{'documentType.label.branch' | translate}}
                                <p-sortIcon [field]="'branch'"></p-sortIcon>
                            </th>
                            <th [pSortableColumn]="'name'">
                                {{'documentType.label.name' | translate}}
                                <p-sortIcon [field]="'name'"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item let-index="rowIndex+1">
                        <tr>
                            <td class="vt-align-center" style="overflow: initial !important;">
                                <div ngbDropdown class="d-inline-block">
                                    <div ngbDropdownToggle class="vt-action-hover">
                                        <img class="menu-icon" src="./../../../assets/images/home/Icon.svg">
                                    </div>
                                    <div ngbDropdownMenu class="vt-border-radius">
                                      <!-- Sửa -->
                                      <button *ngIf="hasPermission('action.update')" class="dropdown-item"
                                              (click)="prepareSaveOrUpdate(item)"
                                              [innerHTML]="'common.button.table.acteditdropdown' | translate">
                                      </button>
                                      <!-- Xóa -->
                                      <button *ngIf="hasPermission('action.delete')" class="dropdown-item"
                                              (click)="processDelete(item)"
                                              [innerHTML]="'common.button.icon.delete' | translate">
                                      </button>
                                    </div>
                                </div>
                            </td>
                            <td class="vt-align-center">{{index}}</td>
                            <td class="vt-align-left">{{item.branchName}}</td>
                            <td class="vt-align-left">{{item.name}}</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr class="emptymessage">
                            <td [attr.colspan]="14" [innerHTML]="'app.noRecords' | translate">
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="paginatorleft">
                        <table-footer (changeRow)="onTablePageChange($event)"  [resultList]="resultList"></table-footer>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
