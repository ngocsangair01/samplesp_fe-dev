<div class="panel panel-default">
    <div class="panel-body padding-xl" style="overflow-x: scroll"
    (mousedown)="onmousedown($event)"
    (mouseup)="onmouseup($event)"
    (mousemove)="onmousemove($event)"
    (mousewheel)="onmousewheel($event)">
      <div [style.transform]="paneTransform"
      >
      <tree-view [orgId]="organizationId" #treeView></tree-view>
      </div>
    </div>
  </div>
