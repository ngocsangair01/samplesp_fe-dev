<div class="content vt-nopadding">
  <div class="no-padding-left">
    <!--        Start form Search-->
    <div class="panel panel-default">
      <form id="formImport" [formGroup]="formImport">
        <div class="panel-heading">
          <strong class="text-u-c">
            &nbsp;<span>{{'common.label.importProfile' | translate}}</span>
          </strong>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm"><img class="info-icon" src="./../../../assets/images/home/Mask_Group_19561.png"></button>
          </div>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'profile.table.dvqlhs' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <org-selector 
                [property]="f['organizationId']" 
                operationKey="action.view" 
                adResourceKey="resource.empFile"
                [defaultValue]="true"
                [isRequiredField]="true"
                [autoFocus]="true"
                >
              </org-selector>
              <app-control-messages [control]="f['organizationId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'controls.choseFile' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <file-chooser
              [property]="f['fileImport']"
              validMaxSize="50"
              validType="xls"
              >
              </file-chooser>
              <app-control-messages [control]="f['fileImport']"></app-control-messages>
              <br>
              <a class="text-link" (click)="processDownloadTemplate();">
                <span translate><i class="fa fa-download"></i> app.common.downloadTemplate</span>
              </a>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'common.label.attachmentFile' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <multi-file-chooser 
                  [property]="f['fileAttachment']" 
                  fileName="fileAttachment" 
                  [validMaxSize]="50"
                  validType="xls,xlsx,doc,docx,pdf">
                </multi-file-chooser>
                <app-control-messages [control]="f['fileAttachment']"></app-control-messages>
              </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit" (click)="processImport()" class="btn btn-sm btn-info"
            [innerHTML]="'common.button.icon.save' | translate"></button>
          <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger"
            [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </form>
      <div *ngIf="dataError">
        <import-error [data]="dataError"></import-error>
      </div>
    </div>
    <!--        End form Search-->
  </div>
</div>
