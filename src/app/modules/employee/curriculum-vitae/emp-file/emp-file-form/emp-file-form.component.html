<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form id="frmSaveEmpTypeProcess" [formGroup]="formSave">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>
            <span *ngIf="!formSave.get('empFileId').value" translate> staffManagerProfile.Label.addProfile</span>
            <span *ngIf="formSave.get('empFileId').value" translate> staffManagerProfile.Label.editProfile</span>
          </strong>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm"><img class="info-icon" src="./../../../assets/images/home/Mask_Group_19561.png"></button>
          </div>
        </div>
        <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'profile.table.lhs' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <select-filter 
                [property]="f['fileId']" 
                [options]="empFileTypeList" 
                optionLabel="name"
                optionValue="categoryId" 
                autofocus="autofocus" 
                [placeHolder]="'common.label.cboMustSelect'"
                >
              </select-filter>
              <app-control-messages [control]="f['fileId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'profile.table.dvqlhs' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <org-selector 
                [property]="f['organizationId']" 
                operationKey="action.view" 
                adResourceKey="resource.empFile"
                [isRequiredField]="true"
                >
              </org-selector>
              <app-control-messages [control]="f['organizationId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right ">
              {{'profile.table.hsbc' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <select-filter 
                [property]="f['fixedEmpFile']" 
                [options]="empFileFixList" 
                optionLabel="label"
                optionValue="id" 
                [placeHolder]="'common.label.cboSelect'" 
                [isMultiLanguage]="true"
                >
              </select-filter>
              <app-control-messages [control]="f['fixedEmpFile']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right ">
              {{'profile.table.tt' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <select-filter 
                [property]="f['status']" 
                [options]="empFileStatus" 
                optionLabel="label" optionValue="id"
                [placeHolder]="'common.label.cboSelect'" 
                [isMultiLanguage]="true">
              </select-filter>
              <app-control-messages [control]="f['status']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'profile.table.filedk' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <file-chooser 
                [property]="f['file']" 
                validMaxSize="50"
                validType="png,jpg,gif,tiff,bmp,xls,xlsx,doc,docx,pdf"
                >
              </file-chooser>
              <app-control-messages [control]="f['file']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
              {{'profile.table.note' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-9">
              <textarea type="text" 
                rows="3" 
                name="description" 
                class="form-control" 
                formControlName="description"
                maxlength="500"
                >
            </textarea>
              <app-control-messages [control]="f['description']"></app-control-messages>
            </div>
          </div>
        </div>
        <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'profile.table.lhs' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <select-filter 
                [property]="f['fileId']" 
                [options]="empFileTypeList" 
                optionLabel="name"
                optionValue="categoryId" 
                autofocus="autofocus" 
                [placeHolder]="'common.label.cboMustSelect'"
                >
              </select-filter>
              <app-control-messages [control]="f['fileId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required">
              {{'profile.table.dvqlhs' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <org-selector 
                [property]="f['organizationId']" 
                operationKey="action.view" 
                adResourceKey="resource.empFile"
                [isRequiredField]="true"
                >
              </org-selector>
              <app-control-messages [control]="f['organizationId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right ">
              {{'profile.table.hsbc' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <select-filter 
                [property]="f['fixedEmpFile']" 
                [options]="empFileFixList" 
                optionLabel="label"
                optionValue="id" 
                [placeHolder]="'common.label.cboSelect'" 
                [isMultiLanguage]="true"
                >
              </select-filter>
              <app-control-messages [control]="f['fixedEmpFile']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right ">
              {{'profile.table.tt' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <select-filter 
                [property]="f['status']" 
                [options]="empFileStatus" 
                optionLabel="label" optionValue="id"
                [placeHolder]="'common.label.cboSelect'" 
                [isMultiLanguage]="true">
              </select-filter>
              <app-control-messages [control]="f['status']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'profile.table.filedk' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <file-chooser 
                [property]="f['file']" 
                validMaxSize="50"
                validType="png,jpg,gif,tiff,bmp,xls,xlsx,doc,docx,pdf"
                >
              </file-chooser>
              <app-control-messages [control]="f['file']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right">
              {{'profile.table.note' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-9">
              <textarea type="text" 
                rows="3" 
                name="description" 
                class="form-control" 
                formControlName="description"
                maxlength="500"
                >
            </textarea>
              <app-control-messages [control]="f['description']"></app-control-messages>
            </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit"
            [innerHTML]="'common.button.icon.save' | translate"></button>
          <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn"
            [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </div>
    </form>
  </div>
</div>
