<div class="content vt-nopadding">
    <div class="no-padding-left">
        <div class="panel-default">
            <div class="panel-heading vt-relative">
                <strong>
                    <span translate>assessment.title.exportSignSynthetic</span>
                </strong>
                <div class="vt-absolute vt-shotcut-button-in-heading">
                    <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                    class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
                </div>
            </div>
            <div class="panel-body mode-scroll">
                <div class="panel panel-default">
                    <div class="panel-heading vt-relative">
                        <strong class="title">
                            <span translate>common.title.fileContent</span>
                        </strong>
                        <button type="button" (click)="downloadFile()" class="btn btn-sm btn-success btn-dowload">
                            <span class="fa fa-download"></span>
                            &nbsp;<span [innerHTML]="'common.button.icon.downloadfile' | translate"></span>
                        </button>
                    </div>
                    <div class="panel-body" style="background-color: #F3F3F3 !important; border-radius: 15px;">
                        <pdf-viewer *ngIf="url" [src]="url"></pdf-viewer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
