<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form id="formSave" [formGroup]="formSave">
      <div class="panel panel-default">
      <div class="panel-heading">
        <strong>
          <span *ngIf="!isEditMode" translate>add.staff.assessment.criteria.group</span>
          <span *ngIf="isEditMode" translate>edit.staff.assessment.criteria.group</span>
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading">
          <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
            class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
        </div>
      </div>
      <div class="panel-body padding-xl ui-g">
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right " [ngClass]="'required'">
            {{'label.table.staff.assessment.criteria.group.code' | translate}}
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input 
              type="text" 
              class="form form-control" 
              name="assessmentCriteriaGroupCode" 
              formControlName="assessmentCriteriaGroupCode" 
              [autoFocus]="f['assessmentCriteriaGroupId'].value == null" 
              maxlength="20" 
              >
            <app-control-messages [control]="f['assessmentCriteriaGroupCode']"></app-control-messages>
          </div>
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right" [ngClass]="'required'">
            {{'label.table.staff.assessment.criteria.group.name' | translate}}
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input 
              type="text" 
              class="form form-control" 
              name="assessmentCriteriaGroupName" 
              formControlName="assessmentCriteriaGroupName" 
              maxlength="500"
            >
            <app-control-messages [control]="f['assessmentCriteriaGroupName']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row" >
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right" [ngClass]="'required'">{{'label.table.staff.assessment.criteria.group.status' | translate}} </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <select-filter
                [property]="f['assessmentCriteriaGroupStatus']"
                [options]="statusList"
                optionLabel="name"
                optionValue="id"
                [placeHolder]="'common.label.cboMustSelect'">
                </select-filter>
              <app-control-messages [control]="f['assessmentCriteriaGroupStatus']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right" [ngClass]="'required'" >
              {{'label.staff.assessment.criteria.group.type'|translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <select-filter
              [property]="f['assessmentCriteriaGroupType']"
              [options]="assessmentCriteriaGroupTypeList"
              optionLabel="name"
              optionValue="id"
              [placeHolder]="'common.label.cboMustSelect'">
              </select-filter>
            <app-control-messages [control]="f['assessmentCriteriaGroupType']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row" >
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right" >
            {{'label.table.staff.assessment.criteria.group.description'|translate}}
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <textarea type="text-area" rows="4" class="form-control" formControlName="description" maxlength="1000"></textarea>
            <app-control-messages [control]="f['description']"></app-control-messages>
          </div>
        </div>
      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="processUpdate()" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.save' | translate"></button>
        <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
      </div>
    </div>
    </form>
  </div>
</div>
