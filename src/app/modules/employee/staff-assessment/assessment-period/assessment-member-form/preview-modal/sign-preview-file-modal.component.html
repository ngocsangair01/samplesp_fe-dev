<div class="modal-body orgSelectorModal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong class="text-u-c"><i class="fa fa-th"></i>&nbsp;
                <span translate>vofficeSigning.title.preview</span>
            </strong>
            <div class="vt-absolute vt-shotcut-button-in-heading">
                <span (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                    class="btn btn-span btn-sm btn-info btn-close"><i class="fa fa-times"></i></span>
            </div>
        </div>
        <div class="panel-body">
            <div class="row clearfix">
                <div class="list-file-signing">
                    <div class="panel panel-default">
                        <div class="panel-heading vt-relative">
                            <strong class="text-u-c">
                                <i class="fa fa-th"></i>&nbsp;
                                <span translate>common.title.listFile</span>
                            </strong>
                        </div>
                        <div class="panel-body">
                            <div *ngFor="let data of files, let indexParent = index">
                                <b style="text-transform: uppercase;">{{data.assessmentLevelName}}</b>
                                <div *ngIf="data.fileAttachment == null"></div>
                                <div *ngIf="data.fileAttachment != null">
                                    <div class="m-2" *ngFor="let file of data.fileAttachment.fileSign, let i = index;">
                                        <a style="color: rgb(0, 153, 255); white-space: nowrap; text-overflow: ellipsis; max-width: 340px; display: block; overflow: hidden"
                                            (click)="preview(file, indexParent , i)">
                                            {{i+1}}. {{file.fileName}}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="no-padding-left content-file-signing">
                    <div class="panel panel-default">
                        <div class="panel-heading vt-relative">
                            <strong class="text-u-c">
                                <i class="fa fa-th"></i>&nbsp;
                                <span translate>common.title.fileContent</span>
                            </strong>
                            <button type="button" (click)="downloadFile()" class="btn btn-sm btn-success btn-dowload"
                            [innerHTML]="'common.button.icon.loadfile' | translate"></button>
                        </div>
                        <div class="panel-body">
                            <div *ngIf="formType == 2" #spreadsheet style="width: 100%; height: 80vh"></div>
                            <pdf-viewer [autoresize]="true"
                                        [original-size]='true'
                                        [fit-to-page]='true'
                                        [render-text]='false'
                                        *ngIf="formType == 1"
                                        [src]="url"></pdf-viewer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
