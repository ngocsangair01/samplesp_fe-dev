<div class="modal-body">
  <div class="panel panel-default">
    <form id="formAssessmentLevel" [formGroup]="formNotification">
      <!--header-->
      <div class="panel-heading p-1 mx-3">
        <div class="title">
        {{'assessmentResult.send.notification' | translate}}
        </div>
        <div class="btn-close">
          <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
            class="btn btn-span btn-sm btn-close"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <!--body-->
      <div class="panel-body padding-xl ui-g">
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-2 ui-lg-2 control-label vt-align-right required">
            {{'assessmentResult.send.notification.content' | translate}}
          </label>
          <div class="ui-g-12 ui-md-9 ui-lg-9">
            <textarea [autoFocus]="true"
              placeholder="{{'assessment.notificationLabel' | translate}}"
              type="text-area"
              rows="10"
              class="form-control"
              formControlName="notificationContent"
              maxlength="500"></textarea>
            <app-control-messages [control]="f['notificationContent']"></app-control-messages>
          </div>
        </div>
      </div>
    </form>
    <div class="panel-footer vt-area-button pb-3">
      <button type="submit" (click)="processSendNotification()"
        class="btn btn-sm btn-primary" [innerHTML]="'assessmentResult.button.icon.send' | translate"></button>
    </div>
  </div>
</div>
