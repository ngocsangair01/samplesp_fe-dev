<div class="content vt-nopadding">
  <div class="no-padding-left">
    <div class="panel panel-default">
        <!--header-->
        <div class="panel-heading p-1 mx-3" style="height: 59px !important;border-bottom: 2px solid #EFEFEF">
          <div class="title">
          {{'assessment.historis.title' | translate}}
          </div>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
          </div>
        </div>
        <!--body-->
        <div class="panel-body padding-xl">
          <!-- <div>
            <button class="btn btn-sm btn-primary mr-3" [innerHTML]="'assessment.historis.now' | translate"></button>
            <button class="btn btn-sm btn-default" [innerHTML]="'assessment.historis.ago' | translate"></button>
          </div> -->
          <div *ngIf="listLog.length <= 0" class="data-null">
              {{'common.label.noData' | translate}}
          </div>
          <div *ngIf="listLog.length > 0">
            <ul>
              <li *ngFor="let data of listLog; index as idx">
                <p class="time">{{data.createdAt}}</p>
                <p class="actor">
                  <span class="title">Người thực hiện: </span>
                  <span class="title-content">{{data.fullName}}</span>
                </p>
                <p class="action">
                  <span class="title">Hành động: </span>
                  <span class="title-content">{{data.actionType}}</span>
                </p>
                <p class="content">
                  <span class="title">Nội dung: </span>
                  <span class="title-content">{{data.content}}</span>
                </p>
              </li>
            </ul>
          </div>
        </div>
        <div class="panel-footer">
        </div>
    </div>
  </div>
</div>
