<div class="card-form">
  <div class="clearfix"  style="height: 100%">
    <div class="left-nav-bar pull-left row-header"  style="height: 100%">
      <div style="height: 100%">
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png"
          (click)="previous()">
        <span class="title" style="height: 100%;
    display: flex;
    align-items: center;
    justify-content: center; color: rgba(198,31,27,1); font-family: PFBeauSansPro">{{header}}</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
      <ul class="header-right sys-ul space-line">
        <li *ngIf="!viewMode">
          <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="save()"
            [innerHTML]="'common.button.icon.save' | translate">
          </button>
        </li>
        <li>
          <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="previous()"
            [innerHTML]="'common.button.close' | translate">
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="info">
  <form id="formSave" [formGroup]="formGroup">
    <div class="panel panel-default card-info">
      <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g border-info-common">
          <div class="ui-g-12 vt-row">
              <!-- Ten lop hoc -->
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'label.training-class.class-name' | translate}}</label>
              <div class="ui-g-12 ui-md-12 ui-lg-3">
                  <input type="text" formControlName="name" class="form-control"
                         maxlength="250">
                  <app-control-messages [control]="f['name']"></app-control-messages>
              </div>
              <!-- id lop hoc -->
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'label.training-class.class-id' | translate}}</label>
              <div class="ui-g-12 ui-md-6 ui-lg-3 ">
                  <input type="text" formControlName="classId" class="form-control"
                         maxlength="500">
                  <app-control-messages [control]="f['classId']"></app-control-messages>
              </div>
          </div>
          <!-- 2 -->
          <div class="ui-g-12 vt-row">
              <!-- Link lop hoc -->
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'label.training-class.class-url' | translate}}</label>
              <div class="ui-g-12 ui-md-12 ui-lg-8">
                  <input type="text" formControlName="url" class="form-control"
                         maxlength="500" placeholder="https://">
                  <app-control-messages [control]="f['url']"></app-control-messages>
              </div>
          </div>
          <!-- 3 -->
          <!-- 4 -->
          <div class="ui-g-12 vt-row">
              <!-- Ngày bắt đầu -->
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'label.training-topic.from-date' | translate}}</label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <date-picker  [property]="f['startDate']" [disabled]="viewMode || editable"></date-picker>
                  <app-control-messages [control]="f['startDate']"></app-control-messages>
              </div>
              <!-- ngay ket thuc -->
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'label.training-topic.to-date' | translate}}</label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <date-picker  [property]="f['endDate']" [disabled]="viewMode || editable"></date-picker>
                  <app-control-messages [control]="f['endDate']"></app-control-messages>
              </div>
          </div>
          <div class="ui-g-12 vt-row">
              <!-- Chỉ tiêu KPI -->
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'label.training-class.number-amount' | translate}}</label>
              <div  class="ui-g-12 ui-md-6 ui-lg-3">
                  <input  type="text" formControlName="numberAmount" class="form-control"
                          maxlength="50" [readonly]="viewMode"/>
                  <app-control-messages [control]="f['numberAmount']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                  {{'label.training-class.average-amount' | translate}}</label>
              <div  class="ui-g-12 ui-md-6 ui-lg-3">
                  <input  type="text" formControlName="averageAmount" class="form-control"
                          maxlength="50" [readonly]="viewMode || editable"/>
                  <app-control-messages [control]="f['averageAmount']"></app-control-messages>
              </div>
          </div>
          <div class="ui-g-12 vt-row">
              <!-- Chỉ tiêu KPI -->
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right ">
                  {{'label.training-class.excellent-amount' | translate}}
              </label>
              <div  class="ui-g-12 ui-md-6 ui-lg-3">
                  <input  type="text" formControlName="excellentAmount" class="form-control"
                          maxlength="50" [readonly]="viewMode || editable"/>
                  <app-control-messages [control]="f['excellentAmount']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                  {{'label.training-class.good-amount' | translate}}</label>
              <div  class="ui-g-12 ui-md-6 ui-lg-3">
                  <input  type="text" formControlName="goodAmount" class="form-control"
                          maxlength="50" [readonly]="viewMode || editable"/>
                  <app-control-messages [control]="f['goodAmount']"></app-control-messages>
              </div>
          </div>
      </div>
    </div>

  </form>
</div>
