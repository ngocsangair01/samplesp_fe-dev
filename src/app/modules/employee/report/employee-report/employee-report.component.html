<div *ngIf="hasPermission('action.export')">
  <div id="searchPage">
     <div id="searchArea">
       <div class="panel panel-default">
         <div class="panel-heading">
           <strong>
             {{'employee.report.title' | translate}}
           </strong>
         </div>
         <form id="formEmployeeReport" [formGroup]="formEmployeeReport">
           <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'employee.report.quarter' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <select-filter
                  [property]="f['quarter']"
                  [options]="quarterList"
                  optionLabel="label"
                  optionValue="value"
                  [isMultiLanguage]="true"
                  [placeHolder]="'common.label.cboMustSelect'"
                  autofocus="autofocus"
                >
                </select-filter>
                <app-control-messages [control]="f['quarter']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                {{'employee.report.year' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <select-filter
                  [property]="f['year']"
                  [options]="yearList"
                  optionLabel="year"
                  optionValue="year"
                  [placeHolder]="'common.label.cboMustSelect'"
                >
                </select-filter>
                <app-control-messages [control]="f['year']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'common.label.unit' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <org-selector
                  [property]="f['organizationId']"
                  operationKey="action.view"
                  adResourceKey="resource.employeeManager"
                  [defaultValue]="true"
                  [isRequiredField]="true"
                >
                </org-selector>
                <app-control-messages [control]="f['organizationId']"></app-control-messages>
              </div>
            </div>
           </div>
           <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
                {{'employee.report.quarter' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
                <select-filter
                  [property]="f['quarter']"
                  [options]="quarterList"
                  optionLabel="label"
                  optionValue="value"
                  [isMultiLanguage]="true"
                  [placeHolder]="'common.label.cboMustSelect'"
                  autofocus="autofocus"
                >
                </select-filter>
                <app-control-messages [control]="f['quarter']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required">
                {{'employee.report.year' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
                <select-filter
                  [property]="f['year']"
                  [options]="yearList"
                  optionLabel="year"
                  optionValue="year"
                  [placeHolder]="'common.label.cboMustSelect'"
                >
                </select-filter>
                <app-control-messages [control]="f['year']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
                {{'common.label.unit' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
                <org-selector
                  [property]="f['organizationId']"
                  operationKey="action.view"
                  adResourceKey="resource.employeeManager"
                  [defaultValue]="true"
                  [isRequiredField]="true"
                >
                </org-selector>
                <app-control-messages [control]="f['organizationId']"></app-control-messages>
              </div>
            </div>
           </div>
         </form>
         <div class="panel-footer vt-area-button">
           <button type="submit" (click)="processExport()" class="btn btn-sm vt-btn"  [innerHTML]="'common.button.icon.export' | translate" > </button>
         </div>
       </div>
     </div>
   </div>
 </div>
 <div *ngIf="!hasPermission('action.export')">
     {{'common.haveNoPermission' | translate}}
 </div>
