<div *ngIf="hasPermission('action.export')">
    <div id="searchArea">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong class="text-u-c">
            <i class="fa fa-th"></i>
            {{'empTypePolicyReport.title' | translate}}
          </strong>
        </div>
        <form id="formExport" [formGroup]="formExport">
          <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'empTypePolicyReport.label.typeReport'|translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <select-filter
                  [placeHolder]="'common.label.cboSelectAll'"
                  [property]="f['reportType']" 
                  [options]="reportTypeList" 
                  optionLabel="label"
                  optionValue="value"
                  (onChange) = 'onChangeType($event)'
                  >
                </select-filter>
                <app-control-messages [control]="f['reportType']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'label.employee.ogzination' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <org-selector
                  [property]="f['organizationId']"
                  operationKey="action.view"
                  adResourceKey="resource.employeeManager"
                  [defaultValue]="true"
                  [isRequiredField]="true"
                  [autoFocus]="true"
                >
                </org-selector>
                <app-control-messages [control]="f['organizationId']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'common.label.exportDate' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <date-picker
                  [property]="f['reportedDate']">
                </date-picker>
                <app-control-messages [control]="f['reportedDate']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                {{'label.document.face' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <multi-select-filter [property]="f['empTypeIds']"
                [options]="empTypeList"
                optionLabel="name"
                optionValue="empTypeId"
                [filterPlaceHolder]="'common.label.cboSelectAll'"
                (placeHolder)="'common.label.cboSelect'"
                maxSelectedLabels="100">
                </multi-select-filter>
                <app-control-messages [control]="f['empTypeIds']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label *ngIf="reportType == 'BC_DTCS_CTTN' || reportType == 'BC_TH_DTCS'" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                {{'empTypePolicyReport.label.relationship' | translate}}
              </label>
              <div *ngIf="reportType == 'BC_DTCS_CTTN' || reportType == 'BC_TH_DTCS'" class="ui-g-12 ui-md-6 ui-lg-3">
                <multi-select-filter [property]="f['familyRelationShipIds']"
                  [options]="relationshipList"
                  optionLabel="name"
                  optionValue="sysCatId"
                  [filterPlaceHolder]="'common.label.cboSelectAll'"
                  (placeHolder)="'common.label.cboSelect'"
                  maxSelectedLabels="100"
                >
                </multi-select-filter>
                <app-control-messages [control]="f['empTypeIds']"></app-control-messages>
              </div>
              <label *ngIf="reportType == 'BC_DTCS_CTTN'" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                {{'empTypePolicyReport.label.relativeStatus'|translate}}
              </label>
              <div *ngIf="reportType == 'BC_DTCS_CTTN'" class="ui-g-12 ui-md-6 ui-lg-3">
                <select-filter
                  [placeHolder]="'common.label.cboSelectAll'"
                  [property]="f['relativeStatusId']" 
                  [options]="familyRelationShipList" 
                  optionLabel="label"
                  optionValue="value"
                  (onChange) = 'onChangeRelation($event)'
                  >
                </select-filter>
                <app-control-messages [control]="f['reportType']"></app-control-messages>
            </div>
            </div>
          </div>
        </form>
        <div class="panel-footer vt-area-button">
          <button type="submit" class="btn btn-sm btn-info" (click)="processReportEmpTypePolicy()" [innerHTML]="'common.button.icon.export' | translate" > </button>
        </div>
      </div>
    </div>
 </div>
 <div *ngIf="!hasPermission('action.export')">
     {{'common.haveNoPermission' | translate}}
 </div>
