<div *ngIf="hasPermission('action.export')">
  <div id="searchPage">
    <div id="searchArea">
      <div class="panel panel-default card-info">
        <div class="panel-heading">
          <strong>
            {{'partyStructureReport.title' | translate}}
          </strong>
        </div>
        <form id="formSearch" [formGroup]="formSearch">
          <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
                {{'label.employee.ogzination' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                <org-selector
                  [property]="f['organizationId']"
                  operationKey="action.view"
                  adResourceKey="resource.employeeManager"
                  [defaultValue]="true">
                </org-selector>
                <app-control-messages [control]="f['organizationId']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
                {{'common.label.exportDate' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                <date-picker
                  [property]="f['reportDate']">
                </date-picker>
                <app-control-messages [control]="f['reportDate']"></app-control-messages>
              </div>
            </div>
          </div>
          <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-2 control-label vt-align-right">
                {{'label.employee.ogzination' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
                <org-selector
                  [property]="f['organizationId']"
                  operationKey="action.view"
                  adResourceKey="resource.employeeManager"
                  [defaultValue]="true">
                </org-selector>
                <app-control-messages [control]="f['organizationId']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-3 control-label vt-align-right required">
                {{'common.label.exportDate' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
                <date-picker
                  [property]="f['reportDate']">
                </date-picker>
                <app-control-messages [control]="f['reportDate']"></app-control-messages>
              </div>
            </div>
          </div>
        </form>
        <div class="panel-footer vt-area-button">
          <button type="submit" class="btn btn-sm vt-btn" (click)="processExportReport()" [innerHTML]="'common.button.icon.export' | translate" > </button>
          <button type="submit" class="btn btn-sm vt-btn" (click)="processExportReportDetail()" [innerHTML]="'common.button.icon.exportDetail' | translate" > </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!hasPermission('action.export')">
    {{'common.haveNoPermission' | translate}}
</div>
