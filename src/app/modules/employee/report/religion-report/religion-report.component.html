<div *ngIf="hasPermission('action.export')">
    <div id="searchPage">
        <div id="searchArea">
            <div class="panel panel-default card-info">
                <div class="panel-heading">
                    <strong>
                        {{'religionReport.title' | translate}}
                    </strong>
                </div>
                <form id="formSearch" [formGroup]="formSearch">
                    <div class="panel-body padding-xl ui-g">
                        <div class="ui-g-12 vt-row">
                            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
                                {{'label.employee.ogzination' | translate}}
                            </label>
                            <div class="ui-g-12 ui-md-3 ui-lg-3">
                                <org-selector
                                        [property]="f['organizationId']"
                                        operationKey="action.view"
                                        adResourceKey="resource.requestDemocraticMeeting"
                                        [autoFocus]="true"
                                        [isRequiredField]="true"
                                        [defaultValue]="true">
                                </org-selector>
                                <app-control-messages [control]="f['organizationId']"></app-control-messages>
                            </div>
                            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
                                {{'common.label.exportDate' | translate}}
                            </label>
                            <div class="ui-g-12 ui-md-3 ui-lg-3">
                                <date-picker
                                        [property]="f['reportedDate']">
                                </date-picker>
                                <app-control-messages [control]="f['reportedDate']"></app-control-messages>
                            </div>
                        </div>
                        <div class="ui-g-12 vt-row">
                            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
                                {{'app.curriculumVitae.gender' | translate}}
                            </label>
                            <div class="ui-g-12 ui-md-3 ui-lg-3" style="line-height: 32px;">
                                <div class="form-check-inline ">
                                    <label class="i-checks">
                                        <input type="radio" class="form-check-input control-label" id="maritalStatus_0"
                                               value="0" name="gender" formControlName="gender">
                                        <i></i>
                                        {{'app.curriculumVitae.chooseAll' | translate}}
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="i-checks">
                                        <input type="radio" class="form-check-input control-label" id="maritalStatus_1"
                                               value="1" name="gender" formControlName="gender">
                                        <i></i>
                                        {{'app.curriculumVitae.male' | translate}}
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="i-checks">
                                        <input type="radio" class="form-check-input control-label" id="maritalStatus_2"
                                               value="2" name="gender" formControlName="gender">
                                        <i></i>
                                        {{'app.curriculumVitae.female' | translate}}
                                    </label>
                                </div>
                                <app-control-messages [control]="f['gender']"></app-control-messages>
                            </div>
                            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
                                {{'app.curriculumVitae.managementType' | translate}}
                            </label>
                            <div class="ui-g-12 ui-md-3 ui-lg-3" style="line-height: 32px;">
                                <div class="form-check-inline ">
                                    <label class="i-checks">
                                        <input type="radio" class="form-check-input control-label" id="managementType_0"
                                               value="0" name="managementTypeId" formControlName="managementTypeId">
                                        <i></i>
                                        {{'app.curriculumVitae.chooseAll' | translate}}
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="i-checks">
                                        <input type="radio" class="form-check-input control-label" id="managementType_1"
                                               value="1" name="managementTypeId" formControlName="managementTypeId">
                                        <i></i>
                                        {{'app.curriculumVitae.officerManagement' | translate}}
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="i-checks">
                                        <input type="radio" class="form-check-input control-label" id="managementType_2"
                                               value="2" name="managementTypeId" formControlName="managementTypeId">
                                        <i></i>
                                        {{'app.curriculumVitae.forceManagement' | translate}}
                                    </label>
                                </div>
                                <app-control-messages [control]="f['managementTypeId']"></app-control-messages>
                            </div>
                        </div>
                        <div class="ui-g-12 vt-row">
                            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
                                {{'generalInformation.label.religion' | translate}}
                            </label>
                            <div class="ui-g-12 ui-md-3 ui-lg-3">
                                <multi-select-filter [property]="f['religionIds']"
                                                     [options]="religionList"
                                                     optionLabel="name"
                                                     optionValue="sysCatId"
                                                     [filterPlaceHolder]="'common.label.cboSelectAll'"
                                                     (placeHolder)="'common.label.cboSelect'"
                                                     maxSelectedLabels="100">
                                </multi-select-filter>
                                <app-control-messages [control]="f['religionIds']"></app-control-messages>
                            </div>
                            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
                                {{'religionReport.partyMemberInfo' | translate}}
                            </label>
                            <div class="ui-g-12 ui-md-3 ui-lg-3" style="line-height: 32px;">
                                <div class="form-check-inline ">
                                    <label class="i-checks">
                                        <input type="radio" class="form-check-input control-label" id="maritalStatus_0"
                                               value="0" name="isPartyMember" formControlName="isPartyMember">
                                        <i></i>
                                        {{'app.curriculumVitae.chooseAll' | translate}}
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="i-checks">
                                        <input type="radio" class="form-check-input control-label" id="maritalStatus_1"
                                               value="1" name="isPartyMember" formControlName="isPartyMember">
                                        <i></i>
                                        {{'religionReport.isPartyMember' | translate}}
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="i-checks">
                                        <input type="radio" class="form-check-input control-label" id="maritalStatus_2"
                                               value="2" name="isPartyMember" formControlName="isPartyMember">
                                        <i></i>
                                        {{'religionReport.isNotPartyMember' | translate}}
                                    </label>
                                </div>
                                <app-control-messages [control]="f['isPartyMember']"></app-control-messages>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="panel-footer vt-area-button">
                    <button type="submit" class="btn btn-sm vt-btn btn-submit" (click)="processReligionReportGeneral()"
                            [innerHTML]="'common.button.icon.export' | translate"></button>
                    <button type="button" class="btn btn-sm vt-btn btn-submit" (click)="processExportReligionDetail()"
                            [innerHTML]="'common.button.icon.exportDetail' | translate"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!hasPermission('action.export')">
    {{'common.haveNoPermission' | translate}}
</div>
