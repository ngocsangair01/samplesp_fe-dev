<div *ngIf="hasPermission('action.export')">
  <div id="searchPage">
     <div id="searchArea">
       <div class="panel panel-default">
         <div class="panel-heading">
           <strong class="text-u-c">
             <i class="fa fa-th"></i>
             {{'retirementReport.title' | translate}}
           </strong>
         </div>
         <form id="formSearch" [formGroup]="formSearch">
           <div class="panel-body padding-xl ui-g">
              <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right" [ngClass]="isView?'':'required'">
                  {{'document.label.type'|translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <select-filter 
                    [placeHolder]="'common.label.cboMustSelect'"
                    [property]="f['type']" 
                    [options]="listType" 
                    optionLabel="name" 
                    optionValue="id"
                    (onChange)="onChangeType($event)"
                  >
                  </select-filter>
                  <app-control-messages [control]="f['type']"></app-control-messages>
                </div>
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                    {{'label.employee.ogzination' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <org-selector
                      [property]="f['organizationId']"
                      operationKey="action.view"
                      adResourceKey="resource.employeeManager"
                      [defaultValue]="true"
                      [isRequiredField]="true"
                      >
                    </org-selector>
                    <app-control-messages [control]="f['organizationId']"></app-control-messages>
                  </div>
              </div>
              <div class="ui-g-12 vt-row">
                  <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right ">
                      {{'label.exe.req.employee' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-6 ui-lg-3">
                <data-picker 
                  [property]="f['employeeId']" 
                  systemCode="political" 
                  operationKey="action.view"
                  adResourceKey="resource.partyMember" 
                  objectBO="EmployeeBO" 
                  codeField="employeeCode" 
                  nameField="fullName"
                  emailField="email"
                  mobileNumberField="mobileNumber"
                  selectField="employeeId" 
                  >
                </data-picker>
                <app-control-messages [control]="f['employeeId']"></app-control-messages>
                </div>
                <label *ngIf="type!=2" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                    {{'common.label.exportDate' | translate}}
                  </label>
                  <div *ngIf="type!=2"  class="ui-g-12 ui-md-6 ui-lg-3">
                    <date-picker
                      [property]="f['reportDate']">
                    </date-picker>
                    <app-control-messages [control]="f['reportDate']"></app-control-messages>
                  </div>
              </div>
             <div class="ui-g-12 vt-row">
                <label *ngIf="type==2" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                    {{'partyOrganization.fromDate' | translate}}
                  </label>
                  <div  *ngIf="type==2" class="ui-g-12 ui-md-6 ui-lg-3">
                    <date-picker
                      [property]="f['fromDate']">
                    </date-picker>
                    <app-control-messages [control]="f['fromDate']"></app-control-messages>
                    <div >
                      <!-- <small *ngIf="validateFromDateToDate !== undefined"  class="text-danger errorMessage">
                        {{ validateFromDateToDate }}
                      </small> -->
                    </div>
                  </div>
               <label *ngIf="type==2" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'partyOrganization.toDate' | translate}}
                </label>
                <div  *ngIf="type==2" class="ui-g-12 ui-md-6 ui-lg-3">
                  <date-picker
                    [property]="f['toDate']">
                  </date-picker>
                  <app-control-messages [control]="f['toDate']"></app-control-messages>
                </div>
             </div>
           </div>
         </form>
         <div class="panel-footer vt-area-button">
           <button type="submit" class="btn btn-sm btn-info" (click)="processExportReport()" [innerHTML]="'common.button.icon.export' | translate" > </button>
         </div>
       </div>
     </div>
   </div>
 </div>
 <div *ngIf="!hasPermission('action.export')">
     {{'common.haveNoPermission' | translate}}
 </div>
