<!-- <div *ngIf="(hasPermission('action.update') && isUpdate) || (hasPermission('action.insert') && isInsert)"> -->
  <div class="panel panel-default">
    <div class="panel-heading vt-relative">
      <strong class="text-u-c">
        <i class="fa fa-th"></i>&nbsp;
        <span translate>org.army.proposed.label.sign</span>
      </strong>
      <div class="vt-absolute vt-shotcut-button-in-heading">
        <button style="display: inline-block;" (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
          class="btn btn-span btn-sm btn-info btn-close"><i class="fa fa-times"></i></button>
      </div>
    </div>
    <br />
    <div class="min-height">
      <form id="formSave" [formGroup]="formSave">
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
            {{'org.army.proposed.date.meeting'|translate}}
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-8 required">
            <date-picker [property]="f['dateMeeting']"></date-picker>
            <app-control-messages [control]="f['dateMeeting']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
            {{'org.army.proposed.siger.position'|translate}}
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-8">
            <input type="text" class="form form-control required" name="signerPosition" formControlName="signerPosition" maxlength="250">
            <app-control-messages [control]="f['signerPosition']"></app-control-messages>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer vt-area-button">
      <button type="submit" (click)="processSign()" class="btn btn-sm btn-info"
        [innerHTML]="'common.button.icon.save' | translate"></button>
      <button type="button" (click)="goBack()" class="btn btn-sm btn-danger"
        [innerHTML]="'common.button.out' | translate"></button>
    </div>
  </div>
