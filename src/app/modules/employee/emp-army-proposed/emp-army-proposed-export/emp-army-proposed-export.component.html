<div class="content vt-nopadding">
  <div class="no-padding-left">
    <div class="panel panel-default">
      <div class="panel-heading vt-relative">
        <strong>
          <span translate>label.empArmyProposed.export</span>
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading">
          <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
            class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
        </div>
      </div>
      <div class="panel-body padding-xl ui-g">
        <div class="panel-body panel-table">
          <p-table #ptable [value]="listConfig" [lazy]="true" [scrollable]="true" [lazyLoadOnInit]="false"
            tableStyleClass="table table-wrapper table-hover table-striped b-t b-b" styleClass="controlOverflow"
            [(selection)]="selectedGop">
            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                <col class="size-1">
                <col class="size-12">
              </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th>
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>
                  {{'label.armyProposedTemplate.Org' | translate}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-index="rowIndex+1">
              <tr>
                <td class="vt-align-center">
                  <p-tableCheckbox [value]="item"></p-tableCheckbox>
                </td>
                <td class="vt-align-left">{{item.name}}</td>
              </tr>
            </ng-template>
          </p-table>
          <small *ngIf="isCheck" class="text-danger text-center errorMessage">
            {{ 'label.empArmyProposed.export.required' | translate }}
          </small>
        </div>
      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="exportConfigTemplate()" class="btn btn-sm vt-btn btn-submit"
          [innerHTML]="'button.empArmyProposed.icon.export' | translate"></button>
        <button type="button" (click)="goBack()" class="btn btn-sm vt-btn"
          [innerHTML]="'common.button.out' | translate"></button>
      </div>
    </div>
  </div>
</div>
