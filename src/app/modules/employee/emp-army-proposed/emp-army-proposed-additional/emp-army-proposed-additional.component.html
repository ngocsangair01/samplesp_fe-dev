<!-- <div *ngIf="(hasPermission('action.update') && isUpdate) || (hasPermission('action.insert') && isInsert)"> -->
  <div class="content vt-nopadding">
    <div class="no-padding-left">
      <form id="formSave" [formGroup]="formSave">
        <div class="panel-heading vt-relative d-flex">
          <strong>
            <span translate>label.empArmyProposed.additional</span>
          </strong>
          <div class="vt-absolute vt-shotcut-button-in-heading" style="margin-bottom: 0">
            <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm btn-info btn-close"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'label.empArmyProposed.type' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-9">
              <select-filter
                [property]="f['type']"
                [options]="listType"
                optionLabel="parName"
                optionValue="parValue"
                [placeHolder]="'common.label.cboMustSelect'"
              >
              </select-filter>
              <app-control-messages [control]="f['type']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'label.empArmyProposed.year' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-9">
              <select-filter
                [property]="f['year']"
                [options]="listYear"
                optionLabel="label"
                optionValue="value"
                [placeHolder]="'common.label.cboMustSelect'"
              >
              </select-filter>
              <app-control-messages [control]="f['year']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{ 'label.empArmyProposed.employee' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-9">
              <data-picker
                #data
                [property]="f['employeeId']"
                systemCode="political"
                operationKey="action.view"
                adResourceKey="resource.employeeManager"
                objectBO="EmployeeBO"
                codeField="employeeCode"
                nameField="fullName"
                emailField="email"
                mobileNumberField="mobileNumber"
                selectField="employeeId">
              </data-picker>
              <app-control-messages [control]="f['employeeId']"></app-control-messages>
            </div>
          </div>
        </div>
        <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required">
              {{'label.empArmyProposed.type' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-9">
              <select-filter
                [property]="f['type']"
                [options]="listType"
                optionLabel="parName"
                optionValue="parValue"
                [placeHolder]="'common.label.cboMustSelect'"
              >
              </select-filter>
              <app-control-messages [control]="f['type']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required">
              {{'label.empArmyProposed.year' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-9">
              <select-filter
                [property]="f['year']"
                [options]="listYear"
                optionLabel="label"
                optionValue="value"
                [placeHolder]="'common.label.cboMustSelect'"
              >
              </select-filter>
              <app-control-messages [control]="f['year']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required">
              {{ 'label.empArmyProposed.employee' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-9">
              <data-picker
                #data
                [property]="f['employeeId']"
                systemCode="political"
                operationKey="action.view"
                adResourceKey="resource.employeeManager"
                objectBO="EmployeeBO"
                codeField="employeeCode"
                nameField="fullName"
                emailField="email"
                mobileNumberField="mobileNumber"
                selectField="employeeId">
              </data-picker>
              <app-control-messages [control]="f['employeeId']"></app-control-messages>
            </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit"  (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.save' | translate"></button>
          <button type="button" (click)="goBack()"  class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </form>
    </div>
  </div>
