<div class="card-form">
    <div class="clearfix">
      <div class="left-nav-bar pull-left row-header">
        <div>
          <span class="title" translate>common.label.manager</span>
        </div>
      </div>
      <div class="right-nav-bar pull-right left-option">
          <ul class="header-right sys-ul space-line">
            <li style="margin-right: 12px !important;">
              <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="prepareSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
              </button>
            </li>
          </ul>
      </div>
    </div>
</div>
<div class="info">
    <div id="searchArea">
        <div class="panel panel-default card-info">
            <div class="panel-heading">
                <strong>
                    <span class="ml-2 title-info">Thông tin con dấu</span>
                </strong>
            </div>
            <form id="formSearch" [formGroup]="formSearch">
                <div class="panel-body padding-xl ui-g">
                    <div class="ui-g-12 vt-row">
                        <!--   Tên đơn vị         -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.name' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="name" formControlName="name"
                                   [autoFocus]="true">
                            <app-control-messages [control]="f['name']"></app-control-messages>
                        </div>
                        <!--     Mã đơn vị           -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.code' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="code" formControlName="code"
                                   [autoFocus]="true" readonly="True">
                            <app-control-messages [control]="f['code']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <!--   Hạch toán độc lập        -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.accountingType' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input
                                    id="accountingType"
                                    type="checkbox"
                                    formControlName="accountingType"
                                    name="accountingType"
                                    disabled="true"
                            />
                            <app-control-messages [control]="f['accountingType']"></app-control-messages>
                        </div>
                        <!--    Có hiệu lực         -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.isActive' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input
                                    id="isActive"
                                    type="checkbox"
                                    formControlName="isActive"
                                    name="isActive"
                                    disabled="true"
                            />
                            <app-control-messages [control]="f['isActive']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <!--   Người yêu cầu         -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.requester' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="vfsRequester" formControlName="vfsRequester"
                                   [autoFocus]="true">
                            <app-control-messages [control]="f['vfsRequester']"></app-control-messages>
                        </div>
                        <!--     Phòng ban yêu cầu           -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.requireDepartment' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="vfsDepartment"
                                   formControlName="vfsDepartment" [autoFocus]="true">
                            <app-control-messages [control]="f['vfsDepartment']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <!--  Lĩnh vực hoạt động         -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.segment' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" disabled="true" class="form form-control" name="vfsSegment" formControlName="vfsSegment"
                                   [autoFocus]="true" >
                            <app-control-messages [control]="f['vfsSegment']"></app-control-messages>
                        </div>
                        <!--     Vụ việc         -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.saleRegion' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input disabled="true" type="text" class="form form-control" name="vfsSalesRegion" formControlName="vfsSalesRegion"
                                   [autoFocus]="true" >
                            <app-control-messages [control]="f['vfsSalesRegion']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <!--  Số tài khoản ngân hàng        -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.bankAccountNumber' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="bankAccountNumber"
                                   formControlName="bankAccountNumber" [autoFocus]="true" >
                            <app-control-messages [control]="f['bankAccountNumber']"></app-control-messages>
                        </div>
                        <!--     Ngân hàng         -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.bankName' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="bank" formControlName="bank"
                                   [autoFocus]="true" >
                            <app-control-messages [control]="f['bank']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <!-- Chủ tài khoản        -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.bankAccountName' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="bankAccountName"
                                   formControlName="bankAccountName" [autoFocus]="true">
                            <app-control-messages [control]="f['bankAccountName']"></app-control-messages>
                        </div>
                        <!--     Email kế toán        -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.accountantEmail' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="accountantEmail"
                                   formControlName="accountantEmail" [autoFocus]="true">
                            <app-control-messages [control]="f['accountantEmail']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <!--                     Upload ảnh con dấu -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right ">
                            {{'massUploadImgStamp' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <file-chooser
                                    [property]="f['fileImage']"
                                    [validMaxSize]="50"
                            >
                            </file-chooser>
                            <app-control-messages [control]="f['fileImage']"></app-control-messages>
                        </div>
                        <!--     Trung tâm ngân sách        -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.fundCenter' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="fundCenter"
                                   formControlName="fundCenter" [autoFocus]="true">
                            <app-control-messages [control]="f['fundCenter']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <!--    Trung tâm chi phí -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.costCenter' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="costCenter"
                                   formControlName="costCenter" [autoFocus]="true">
                            <app-control-messages [control]="f['costCenter']"></app-control-messages>
                        </div>
                        <!--     Mã đối tượng        -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.sap_bpartner' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="sap_bpartner"
                                   formControlName="sap_bpartner" [autoFocus]="true">
                            <app-control-messages [control]="f['sap_bpartner']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <!--    Mã đơn vị -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.branch_code' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="branch_code"
                                   formControlName="branch_code" [autoFocus]="true">
                            <app-control-messages [control]="f['branch_code']"></app-control-messages>
                        </div>
    <!--                    Bankkey-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.bankKey' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="bankKey"
                                   formControlName="bankKey" [autoFocus]="true">
                            <app-control-messages [control]="f['bankKey']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.orgLevelReal' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter
                                    [property]="f['orgLevelReal']"
                                    [options]="listOrgLevelReal"
                                    optionLabel="label"
                                    optionValue="id"
                                    [placeHolder]="'common.label.cboMustSelect'"
                                    [autoFocus]="false">
                            </select-filter>
                            <app-control-messages [control]="f['orgLevelReal']"></app-control-messages>
                        </div>
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                           Chuyển khoản cấp dưới
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input
                                    id="transferToSubOrg"
                                    type="checkbox"
                                    formControlName="transferToSubOrg"
                                    name="transferToSubOrg"                                  
                            />
                            <app-control-messages [control]="f['transferToSubOrg']"></app-control-messages>
                        </div>
                    </div>

                    <div class="ui-g-12 vt-row">                    
                        <!--Allowance requester-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.allowanceRequester' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="allowanceRequester"
                                   formControlName="allowanceRequester" [autoFocus]="true">
                            <app-control-messages [control]="f['allowanceRequester']"></app-control-messages>
                        </div>
                        <!--Trung tâm lợi nhuận-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.profitCenter' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="profitCenter"
                                   formControlName="profitCenter" [autoFocus]="true">
                            <app-control-messages [control]="f['profitCenter']"></app-control-messages>
                        </div>

                    </div>
                    <div class="ui-g-12 vt-row" *ngIf="branchCode">
                        <!--                        Mã sangnnPay đi tiền-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.outgoingsangnnpay' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3" *ngIf="branchCode">
                            <input type="text" class="form form-control" name="outgoingsangnnpay"
                                   formControlName="outgoingsangnnpay" [autoFocus]="true">
                            <app-control-messages [control]="f['outgoingsangnnpay']"></app-control-messages>
                        </div>
                        <!--Tài khoản sangnn pay đi tiền-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.outgoingsangnnpayAccount' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="outgoingsangnnpayAccount"
                                   formControlName="outgoingsangnnpayAccount" [autoFocus]="true">
                            <app-control-messages [control]="f['outgoingsangnnpayAccount']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row" *ngIf="branchCode">
                        <!--                        Tài khoản sangnn pay đi tiền-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right" >
                            {{'manager.organization.outgoingBank' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3" >
                            <input type="text" class="form form-control" name="outgoingBank"
                                   formControlName="outgoingBank" [autoFocus]="true">
                            <app-control-messages [control]="f['outgoingBank']"></app-control-messages>
                        </div>
                        <!--Tài khoản ngân hàng đi tiền-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.outgoingBankAccount' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="outgoingBankAccount"
                                   formControlName="outgoingBankAccount" [autoFocus]="true">
                            <app-control-messages [control]="f['outgoingBankAccount']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row" *ngIf="hasPermission('action.updateStatus','resource.rewardPropose')">
                        <!--Loại đơn vị-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'manager.organization.typeOrganization' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter [property]="f['vfsAccountingType']" [options]="lstAccountingType" optionLabel="name"
                                           optionValue="id" [placeHolder]="'common.label.cboMustSelect'">
                            </select-filter>
                            <app-control-messages [control]="f['vfsAccountingType']"></app-control-messages>
                        </div>
                    </div>
                    <div class="panel-heading">
                        <strong>
                            <span class="ml-2 title-info">Cấu hình tài khoản TCKK</span>
                        </strong>
                    </div>


                    <div class="ui-g-12 vt-row">                    
                        <!--BankAccount Allowance-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            Số tài khoản
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="bankAccountAllowance"
                                   formControlName="bankAccountAllowance" [autoFocus]="true">
                            <app-control-messages [control]="f['bankAccountAllowance']"></app-control-messages>
                        </div>


                        <!--Bankkey Allowance-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            Mã ngân hàng
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="bankKeyAllowance"
                                   formControlName="bankKeyAllowance" [autoFocus]="true">
                            <app-control-messages [control]="f['bankKeyAllowance']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row" *ngIf="formSearch.get('vfsAccountingType').value ||formSearch.get('code').value ==='VIG' ">
                         <!--    Có hiệu lực         -->
                         <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                           DPCD: Cost center theo đơn vị
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input
                                    id="unionByUnit"
                                    type="checkbox"
                                    formControlName="unionByUnit"
                                    name="unionByUnit"                                    
                            />
                            
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
