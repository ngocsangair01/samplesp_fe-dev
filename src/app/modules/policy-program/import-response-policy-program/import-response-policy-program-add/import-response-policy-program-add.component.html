<div class="modal-body">
  <form id="formSave" [formGroup]="formSave">
    <div class="panel panel-default">
      <div class="panel-heading">
          <strong class="text-u-c">
            <i class="fa fa-th"></i>
            <span *ngIf="!formSave.get('importResponsePolicyProgramId').value" translate> importResponsePolicy.addTitle</span>
            <span *ngIf="formSave.get('importResponsePolicyProgramId').value" translate> importResponsePolicy.updateTitle</span>
          </strong>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button type="button" style="display: inline-block;" (click)="activeModal.close()" title="{{'common.button.close' | translate}}" class="btn btn-span btn-sm btn-info btn-close">
              <i class="fa fa-times"></i>
            </button>
          </div>
      </div>
      <div class="panel-body padding-xl ui-g">
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
            {{'label.exe.req.employee' | translate}}
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <data-picker
              [property]="f['employeeId']" 
              systemCode="political" 
              operationKey="action.view"
              adResourceKey="resource.requestPolicyProgram" 
              objectBO="EmployeeBO" 
              codeField="employeeCode" 
              nameField="fullName"
              emailField="email"
              mobileNumberField="mobileNumber"
              isRequiredField = "true"
              selectField="employeeId"
              [filterCondition] = "filterCondition"
            ></data-picker>
            <app-control-messages [control]="f['employeeId']"></app-control-messages>
          </div>
        </div>
        <div class="ui-g-12 vt-row">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
            {{'common.label.content' | translate}}
          </label>
          <div class="ui-g-12 ui-md-6 ui-lg-8">
            <textarea class="form-control" formControlName="description" maxlength="1000" rows="3" autoFocus="true">
            </textarea>
            <app-control-messages [control]="f['description']"></app-control-messages>
          </div>
        </div>
      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info" [innerHTML]="'common.button.icon.save' | translate"></button>
        <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger" [innerHTML]="'common.button.out' | translate"></button>
      </div>
    </div>
  </form>
</div>
