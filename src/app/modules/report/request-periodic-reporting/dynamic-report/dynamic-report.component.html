<div class="card-form">
    <div class="clearfix">
      <div class="left-nav-bar pull-left row-header">
        <div>
          <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="back()">
          <span class="title" translate>app.organization.commonInformation</span>
        </div>
      </div>
      <div class="right-nav-bar pull-right left-option">
          <ul class="header-right sys-ul space-line">
            <li>
              <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="back()" [innerHTML]="'common.button.previous.icon' | translate">
              </button>
            </li>
            <li>
              <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="downloadFile()" [innerHTML]="'common.button.icon.loadfile' | translate">
              </button>
            </li>
          </ul>
      </div>
    </div>
</div>
<div class="info">
    <div id="dynamicReport">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>
                    <span class="ml-2 title-info">Thông tin chi tiết</span>
                </strong>
            </div>
            <form id="formSearch" [formGroup]="formSearch">
                <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
                    <!--        row 1-->
                    <div class="ui-g-12 vt-row">
                        <!--          tên yêu cầu-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'label.resolutionsMonth.name' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="title" formControlName="title"
                                   [attr.disabled]="true">
                        </div>
                        <!--          mã biểu mẫu -->
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'label.reportConfig.code' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="code" formControlName="code"
                                   [attr.disabled]="true">
                        </div>
                    </div>
                    <!--        row 2-->
                    <div class="ui-g-12 vt-row">
                        <!--          nghiệp vụ báo cáo -->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'label.report.business' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="businessType" formControlName="businessType"
                                   [attr.disabled]="true">
                        </div>
                        <!--           tên biểu mẫu-->
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'label.reportConfig.name' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="name" formControlName="name"
                                   [attr.disabled]="true">
                        </div>
                    </div>
                    <!--        row 3-->
                    <div class="ui-g-12 vt-row">
                        <!--          kỳ báo cáo-->
                        <!--          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">-->
                        <!--            {{'lable.report.period' | translate}}-->
                        <!--          </label>-->
                        <!--          <div class="ui-g-12 ui-md-6 ui-lg-3">-->
                        <!--            <input type="text" class="form form-control" name="period" formControlName="period" [attr.disabled]="true">-->
                        <!--          </div>-->
                        <!--          loại báo cáo động-->
                        <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                            {{'label.report.reportDynamic' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <select-filter [property]="f['reportDynamicId']" [options]="reportDynamicOptions"
                                           optionLabel="label" optionValue="value"
                                           [placeHolder]="'common.label.cboMustSelect'" (click)="changeReportDynamic()">
                            </select-filter>
                            <app-control-messages [control]="f['reportDynamicId']"></app-control-messages>
                        </div>
                        <!--          thời hạn hoàn thành-->
                        <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                            {{'lable.request.deadline' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <input type="text" class="form form-control" name="deadLine" formControlName="deadLine"
                                   [attr.disabled]="true">
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <ng-template inp-generate></ng-template>
                    </div>
                </div>
                <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">

                        </label>
                        <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
                            <input type="text" class="form form-control" name="name" formControlName="name"

                        </div>
                    </div>
                    <!--        row 3-->
                    <div class="ui-g-12 vt-row">
                        <!--          kỳ báo cáo-->

                        <!--          </label>-->

                        <!--            <input type="text" class="form form-control" name="period" formControlName="period" [attr.disabled]="true">-->
                        <!--          </div>-->
                        <!--          loại báo cáo động-->
                        <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right">
                            {{'label.report.reportDynamic' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">

                            </select-filter>
                            <app-control-messages [control]="f['reportDynamicId']"></app-control-messages>
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <!--          thời hạn hoàn thành-->
                        <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right">

                        </label>
                        <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
                            <input type="text" class="form form-control" name="deadLine" formControlName="deadLine"
                                   [attr.disabled]="true">
                        </div>
                    </div>
                    <div class="ui-g-12 vt-row">
                        <ng-template inp-generate></ng-template>
                    </div>
                </div>
            </form>
            <div class="panel panel-default" *ngIf="urlPreview">
                <iframe [src]="this.urlPreview" style="width:100%;height: 100vh;"></iframe>
            </div>
        </div>
    </div>
</div>
