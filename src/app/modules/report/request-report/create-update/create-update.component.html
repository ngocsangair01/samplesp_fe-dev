<div class="card-form">
    <div class="clearfix">
      <div class="left-nav-bar pull-left row-header">
        <div>
          <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="previous()">
          <span class="title">{{header}}</span>
        </div>
      </div>
      <div class="right-nav-bar pull-right left-option">
          <ul class="header-right sys-ul space-line">
              <li>
                <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="previous()" [innerHTML]="'common.button.close' | translate">
                </button>
              </li>
              <li *ngIf="!viewMode && !isClone">
                <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="save()" [innerHTML]="'common.button.icon.save' | translate">
                </button>
              </li>
              <li *ngIf="isClone">
                <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="clone()" [innerHTML]="'common.button.icon.clone' | translate">
                </button>
              </li>
              <li *ngIf="viewMode && createdBy && createdBy == userLogin">
                <button class="btn btn-sm vt-btn btn-submit mt-btn btn-header-right ng-star-inserted" type="button" (click)="navigate()" [innerHTML]="'common.button.icon.edit' | translate">
                </button>
              </li>
          </ul>
      </div>
    </div>
</div>

                        <app-control-messages *ngIf="isOrg"

                        <app-control-messages *ngIf="isPartyO"

                        <app-control-messages *ngIf="isMasO"

                    </div>
