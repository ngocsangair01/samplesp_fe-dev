
<div class="input-group picker dataPicker">
  <input type="text" class="form-control" [value]="nameInput" (focus)="onFocus()" [disabled]="disabled? true: false"/>
  <div class="input-group-append">
    <button class="btn btn-info chosen" type="button" 
      #buttonChose
      [title]="'app.common.title.select' | translate" 
      [innerHTML]="'common.icon.checkData' | translate"
      [disabled]="disabled? true: false"
      (click)="onChose()" 
    >
    </button>
  </div>
</div>
