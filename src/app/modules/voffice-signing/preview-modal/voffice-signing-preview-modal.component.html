<div class="content vt-nopadding">
    <div class="no-padding-left">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong class="text-u-c">
                    <span translate>vofficeSigning.title.preview</span>
                </strong>
                <div class="vt-absolute vt-shotcut-button-in-heading">
                    <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                      class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
                </div>
            </div>
            <div class="panel-body" style="padding: 16px;">
                <div class="row clearfix">
                    <div class="list-file-signing">
                        <div class="panel panel-default card-info">
                            <div class="panel-heading vt-relative">
                                <strong class="text-u-c">
                                    <span translate>common.title.listFile</span>
                                </strong>
                            </div>
                            <div class="panel-body" style="padding: 16px;">
                                <a *ngFor="let data of files; let i = index;"
                                    style="color: rgb(0, 153, 255); white-space: nowrap; text-overflow: ellipsis; max-width: 340px; display: block; overflow: hidden"
                                    (click)="preview(data, i)">
                                    - {{data.fileName}}
                                    <br>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="no-padding-left content-file-signing">
                        <div class="panel panel-default card-info">
                            <div class="panel-heading vt-relative">
                                <strong class="text-u-c">
                                    <span translate>common.title.fileContent</span>
                                </strong>
                                <button *ngIf="transCode" type="button" (click)="downloadFile()" class="btn btn-sm btn-success btn-dowload"
                                [innerHTML]="'common.button.icon.loadfile' | translate"></button>
                            </div>
                            <div class="panel-body" style="padding: 16px;">
                                <div *ngIf="formType == 2" #spreadsheet style="width: 100%; height: 80vh"></div>
                                <pdf-viewer *ngIf="formType == 1" [src]="url"></pdf-viewer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
