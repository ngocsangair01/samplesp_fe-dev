<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form id="frmSaveCategoryType" [formGroup]="formSave">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>
                  <span *ngIf="!formSave.get('categoryTypeId').value" translate> app.settings.category.cat_type_add_title</span>
                  <span *ngIf="formSave.get('categoryTypeId').value" translate> app.settings.category.cat_type_edit_title</span>
                </strong>
                <div class="vt-absolute vt-shotcut-button-in-heading">
                  <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                    class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
                </div>
            </div>
            <div class="panel-body padding-xl ui-g">
              <div class="ui-g-12 vt-row">
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                  {{'app.settings.categoryType.code' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input type="text" class="form-control" formControlName="code" maxlength="50" [autoFocus]="!f['categoryTypeId'].value" [attr.disabled]="f['categoryTypeId'].value ? true : null">
                  <app-control-messages [control]="f['code']"></app-control-messages>
                </div>

                <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                  {{'app.settings.categoryType.name' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input type="text" class="form-control" formControlName="name" maxlength="200" [autoFocus]="f['categoryTypeId'].value">
                  <app-control-messages [control]="f['name']"></app-control-messages>
                </div>
              </div>
            </div>
            <div class="panel-footer vt-area-button">
                <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.save' | translate"></button>
                <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
            </div>
        </div>
    </form>
  </div>
</div>
