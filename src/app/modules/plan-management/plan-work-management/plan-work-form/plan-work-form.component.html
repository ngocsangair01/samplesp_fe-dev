<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="!f['punishmentId'].value" class="title" translate> personalPunishment.titleAdd</span>
        <span *ngIf="f['punishmentId'].value" class="title" translate> personalPunishment.titleEdit</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li>
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div class="info">
  <div *ngIf="hasPermission('action.update') || hasPermission('action.insert')">
    <div class="panel panel-default card-info">
      <div class="panel-heading">
        <strong>
          <!-- <span *ngIf="!f['punishmentId'].value" translate> personalPunishment.titleAdd</span>
          <span *ngIf="f['punishmentId'].value" translate> personalPunishment.titleEdit</span> -->
          <span class="ml-2 title-info">Thông tin kỷ luật cá nhân</span>
        </strong>
      </div>
      <form id="formSearch" [formGroup]="formSave">
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'personalPunishment.fullName' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <data-picker #data [property]="f['employeeId']" systemCode="political" operationKey="action.view"
                adResourceKey="resource.punishment" objectBO="EmployeeBO" codeField="employeeCode" nameField="fullName"
                emailField="email" (onChange)="genData($event)" [isRequiredField]="true" selectField="employeeId"
                [filterCondition]="' AND obj.status = 1'" [disabled]="isEdit" mobileNumberField="mobileNumber">
              </data-picker>
              <app-control-messages [control]="f['employeeId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
              {{'personalPunishment.org' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <org-selector [property]="f['organizationId']" operationKey="action.view"
                adResourceKey="resource.punishment" [disabled]="true">
              </org-selector>
              <app-control-messages [control]="f['organizationId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'common.label.gender' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="single" [value]="0" name="gender"
                    formControlName="gender" disabled>
                  <i></i>
                  {{'common.label.male' | translate}}
                </label>
              </div>
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="single" [value]="1" name="gender"
                    formControlName="gender" disabled>
                  <i></i>
                  {{'common.label.female' | translate}}
                </label>
              </div>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
              {{'personalPunishment.yearBirth' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input type="text" class="form form-control" name="birthYear" formControlName="birthYear" maxlength="4"
                disabled>
              <app-control-messages [control]="f['birthYear']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'personalPunishment.isParty' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <label class="i-switch bg-info m-t-xs m-r" id="isPartyMember">
                <input type="checkbox" name="isPartyMember" [value]="1" formControlName="isPartyMember" disabled />
                <i></i>
              </label>
              <app-control-messages [control]="f['isPartyMember']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
              {{'personalPunishment.signedHDLD' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['signContractDate']" disabled></date-picker>
              <app-control-messages [control]="f['signContractDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'common.label.object' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter [placeHolder]="'common.label.cboSelect'" [property]="f['empTypeId']" [options]="empTypeList"
                optionLabel="name" optionValue="empTypeId" [disabled]="true"></select-filter>
              <app-control-messages [control]="f['empTypeId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
              {{'personalPunishment.vietelStartDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['joinCompanyDate']" disabled></date-picker>
              <app-control-messages [control]="f['joinCompanyDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'personalPunishment.position' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input type="text" class="form form-control" name="positionName" formControlName="positionName"
                maxlength="255" disabled>
              <app-control-messages [control]="f['positionName']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
              {{'personalPunishment.positionStartDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['positionDate']" disabled></date-picker>
              <app-control-messages [control]="f['positionDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row" *ngIf="isParty">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'personalPunishment.partyAddmisionDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['joinPartyDate']" disabled></date-picker>
              <app-control-messages [control]="f['joinPartyDate']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
              {{'personalPunishment.partyOfficialDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['officialJoinPartyDate']" disabled></date-picker>
              <app-control-messages [control]="f['officialJoinPartyDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'personalPunishment.soldierSignedDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['enlistDate']" disabled></date-picker>
              <app-control-messages [control]="f['enlistDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <hr />
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'personalPunishment.decissionNumber' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input type="text" class="form form-control" name="decissionNumber" formControlName="decissionNumber"
                maxlength="100">
              <app-control-messages [control]="f['decissionNumber']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
              {{'personalPunishment.attachmentFile' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <multi-file-chooser class="attachment-file" [property]="f['files']" fileName="fileAttachment" validMaxSize="50"
                validType="png,jpg,gif,tiff,bmp,xls,xlsx,doc,docx,pdf,rar,zip,7z" downLoadFile="true">
              </multi-file-chooser>
              <app-control-messages [control]="f['files']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'personalPunishment.signedDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <date-picker [property]="f['signedDate']"></date-picker>
              <app-control-messages [control]="f['signedDate']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right required">
              {{'personalPunishment.decissionLevel' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter [placeHolder]="'common.label.cboMustSelect'" [property]="f['decissionLevelId']"
                [options]="decissionLevelList" optionLabel="name" optionValue="sysCatId">
              </select-filter>
              <app-control-messages [control]="f['decissionLevelId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'personalPunishment.punishmentType' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter [placeHolder]="'common.label.cboMustSelect'" [property]="f['punishmentTypeId']"
                [options]="punishmentTypeList" optionLabel="name" optionValue="sysCatId">
              </select-filter>
              <app-control-messages [control]="f['punishmentTypeId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
              {{'personalPunishment.employeeName' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input type="text" class="form form-control" name="signer" formControlName="signer" maxlength="100">
              <app-control-messages [control]="f['signer']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'personalPunishment.punishmentForm' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter [placeHolder]="'common.label.cboSelect'" [property]="f['punishmentFormId']"
                [options]="punishmentFormList" optionLabel="name" optionValue="sysCatId">
              </select-filter>
              <app-control-messages [control]="f['punishmentFormId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
              {{'personalPunishment.partyPunishmentForm' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <select-filter [placeHolder]="'common.label.cboSelect'" [property]="f['partyPunishmentFormId']"
                [options]="partyPunishmentFormList" optionLabel="name" optionValue="sysCatId">
              </select-filter>
              <app-control-messages [control]="f['partyPunishmentFormId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right required">
              {{'personalPunishment.reason' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <textarea type="text-area" rows="2" class="form-control" formControlName="reason"
                maxlength="1000"></textarea>
              <app-control-messages [control]="f['reason']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
              {{'personalPunishment.physicalResponsibility' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <textarea type="text-area" rows="2" class="form-control" formControlName="physicalResponsibility"
                maxlength="500"></textarea>
              <app-control-messages [control]="f['physicalResponsibility']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'personalPunishment.note' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-9">
              <textarea type="text-area" rows="2" class="form-control" formControlName="note" maxlength="500"></textarea>
              <app-control-messages [control]="f['note']"></app-control-messages>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="!hasPermission('action.update') || !hasPermission('action.insert')">
    {{'common.haveNoPermission' | translate}}
  </div>
</div>
