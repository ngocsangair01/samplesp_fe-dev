<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form id="frmSaveMassRequest" [formGroup]="formSave">
        <div class="panel panel-default">
          <div class="panel-heading vt-relative">
            <strong>
              <span *ngIf="!formSave.get('massRequestId').value"> {{'massRequest.title.add' | translate}} </span>
              <span *ngIf="formSave.get('massRequestId').value"> {{'massRequest.title.edit' | translate}} </span>
            </strong>
            <div class="vt-absolute vt-shotcut-button-in-heading">
              <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
            </div>
          </div>
          <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label *ngIf="branch === 1" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'label.mass.member.treeWomem' | translate}}
              </label>
              <label *ngIf="branch === 2" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'label.mass.member.treeYoung' | translate}}
              </label>
              <label *ngIf="branch === 3" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'label.mass.member.treeUnion' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <mass-org-selector
                  [property]="f['massOrganizationId']"
                  operationKey="action.view" 
                  adResourceKey="resource.massRequestCriteria"
                  [defaultValue]="true"
                  [isRequiredField]="true"
                  [branch]="branch"
                  (onChange)="onChangeMassOrg($event, massOrganizationSelector)"
                  #massOrganizationSelector>
                </mass-org-selector>
                <app-control-messages [control]="f['massOrganizationId']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required" >
                {{'resolutionQuarterYear.finishDate' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <date-picker [property]="f['finishDate']"></date-picker>
                <app-control-messages [control]="f['finishDate']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'massRequest.massRequestCode' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input type="text" id="massRequestCode" class="form form-control" [autoFocus]="true" maxlength="50" name="massRequestCode" formControlName="massRequestCode">
                <app-control-messages [control]="f['massRequestCode']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                {{'massRequest.massRequestName' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <input type="text" class="form form-control" name="massRequestName" formControlName="massRequestName" maxlength="200">
                <app-control-messages [control]="f['massRequestName']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'label.mass.categoryRequest.VofficeSign' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="form-check-inline">
                  <label class="i-checks">
                    <input type="radio" class="form-check-input control-label" id="signVoffice_1" value="1" name="signVoffice" formControlName="signVoffice">
                    <i></i>
                    {{'massRequest.mustSign' | translate}}
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="i-checks">
                    <input type="radio" class="form-check-input control-label" id="signVoffice_2" value="2" name="signVoffice"  formControlName="signVoffice">
                    <i></i>
                    {{'massRequest.mustNotSign' | translate}}
                  </label>
                </div>
                <app-control-messages [control]="f['signVoffice']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                {{'common.label.description' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-9">
                <textarea type="text" name="description" formControlName="description" class="form-control" rows="5" maxlength="1000"></textarea>
                <app-control-messages [control]="f['description']"></app-control-messages>
              </div>
            </div>
          </div>
          <div class="panel-footer vt-area-button">
            <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.save' | translate"></button>
            <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
          </div>
        </div>
    </form>
  </div>
</div>
