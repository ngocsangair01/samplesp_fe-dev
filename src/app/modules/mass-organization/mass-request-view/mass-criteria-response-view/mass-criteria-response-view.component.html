<div class="modal-body">
    <form id="frmSaveMassRequest" [formGroup]="formSave">
        <div class="panel panel-default">
          <div class="panel-heading vt-relative">
            <strong class="text-u-c">
              <i class="fa fa-th"></i>
            <span> {{'massCriteriaResponse.viewDetail' | translate}} </span>
            </strong>
            <div class="vt-absolute vt-shotcut-button-in-heading">
              <button style="display: inline-block;" hidden="true" type="button" (click)="activeModal.close()" title="{{'common.button.close' | translate}}" class="btn btn-span btn-sm btn-info btn-close">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
          <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label *ngIf="branch === 1" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'label.mass.member.treeWomem' | translate}}
              </label>
              <label *ngIf="branch === 2" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'label.mass.member.treeYoung' | translate}}
              </label>
              <label *ngIf="branch === 3" class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'label.mass.member.treeUnion' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <mass-org-selector
                  [property]="f['massOrganizationId']"
                  operationKey="action.view" 
                  adResourceKey="resource.massRequestCriteria"
                  [defaultValue]="true"
                  [isRequiredField]="true"
                  [branch] = "branch"
                  [disabled]="true"
                  >
                </mass-org-selector>
                <app-control-messages [control]="f['massOrganizationId']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                {{'propaganda.rewardDecideStatus' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <select-filter
                  [placeHolder]="'common.label.cboSelectAll'"
                  [property]="f['status']" 
                  [options]="listStatus" 
                  optionLabel="label" 
                  optionValue="value"
                  [disabled]="true"
                  >
                </select-filter>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                {{'mass.criteria.respone.content' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-9">
                <textarea type="text" name="content" formControlName="content" [attr.disabled]="true" class="form-control" rows="5" maxlength="1000"></textarea>
                <app-control-messages [control]="f['content']"></app-control-messages>
              </div>
            </div>
          </div>
          <div class="panel-footer vt-area-button">
            <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger" [innerHTML]="'common.button.out' | translate"></button>
          </div>
        </div>
    </form>
  </div>
