<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="!f['partyMemberProfileTypeId'].value" class="title"> Thêm mới danh mục hồ sơ về Đảng viên</span>
        <span *ngIf="f['partyMemberProfileTypeId'].value" class="title"> Sửa danh mục hồ sơ về Đảng viên</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li>
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div class="info">
  <div *ngIf="(hasPermission('action.update')) || (hasPermission('action.insert'))">
    <div class="panel panel-default card-info">
      <div class="panel-heading">
        <strong>
          <!-- <span *ngIf="!f['partyMemberProfileTypeId'].value" translate> common.label.add</span>
          <span *ngIf="f['partyMemberProfileTypeId'].value" translate> common.label.update</span> -->
          <span class="ml-2 title-info">Thông tin danh mục hồ sơ về Đảng viên</span>
        </strong>
      </div>
      <form id="formSearch" [formGroup]="formSave">
        <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfileType.symbol' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="text" class="form form-control" [autoFocus]="true" name="symbol" formControlName="symbol" maxlength="50"
                [attr.disabled]="f['partyMemberProfileTypeId'].value > 0 ? true : null">
              <app-control-messages [control]="f['symbol']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'partyMemberProfileType.name' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="text" class="form form-control" name="name" formControlName="name" maxlength="200">
              <app-control-messages [control]="f['name']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfileType.group' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3 group-options">
              <div *ngFor="let item of groupOptions; index as i" class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" [id]="'group_' + item.categoryId" [value]="item.categoryId" name="groupId" formControlName="groupId">
                  <i></i>
                  {{item.name}}
                </label>
              </div>
              <app-control-messages [control]="f['groupId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'partyMemberProfileType.status' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3 nowrap">
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="'status_1'" [value]="1" name="status" formControlName="status">
                  <i></i>
                  {{"partyMemberProfileType.active" | translate}}
                </label>
              </div>
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="'status_2'" [value]="2" name="status" formControlName="status">
                  <i></i>
                  {{"partyMemberProfileType.inactive" | translate}}
                </label>
              </div>
              <app-control-messages [control]="f['status']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfileType.hardCopy' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3 nowrap">
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="'hardCopy_1'" [value]="1" name="hardCopy" formControlName="hardCopy">
                  <i></i>
                  {{'partyMemberProfileType.yes' | translate}}
                </label>
              </div>
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="'hardCopy_0'" [value]="2" name="hardCopy" formControlName="hardCopy">
                  <i></i>
                  {{'partyMemberProfileType.no' | translate}}
                </label>
              </div>
              <app-control-messages [control]="f['hardCopy']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'partyMemberProfileType.form.sortOrder' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="text" class="form form-control" name="sortOrder" formControlName="sortOrder">
              <app-control-messages [control]="f['sortOrder']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfileType.fileAttachments' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <multi-file-chooser
                class="attachment-file"
                [property]="f['fileAttachments']"
                fileName="fileAttachment"
                [validMaxSize]="50"
                validType="xls,xlsx,doc,docx,pdf"
              >
              </multi-file-chooser>
              <app-control-messages [control]="f['fileAttachments']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'partyMemberProfileType.promulgateOrg' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="text" class="form form-control" name="officePromulgateTemplate" formControlName="officePromulgateTemplate" maxlength="200">
              <app-control-messages [control]="f['officePromulgateTemplate']"></app-control-messages>
            </div>
          </div>
        </div>
        <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfileType.symbol' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <input type="text" class="form form-control" [autoFocus]="true" name="symbol" formControlName="symbol" maxlength="50"
                [attr.disabled]="f['partyMemberProfileTypeId'].value > 0 ? true : null">
              <app-control-messages [control]="f['symbol']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required">
              {{'partyMemberProfileType.name' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <input type="text" class="form form-control" name="name" formControlName="name" maxlength="200">
              <app-control-messages [control]="f['name']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfileType.group' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3 group-options">
              <div *ngFor="let item of groupOptions; index as i" class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" [id]="'group_' + item.categoryId" [value]="item.categoryId" name="groupId" formControlName="groupId">
                  <i></i>
                  {{item.name}}
                </label>
              </div>
              <app-control-messages [control]="f['groupId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required">
              {{'partyMemberProfileType.status' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3 nowrap">
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="'status_1'" [value]="1" name="status" formControlName="status">
                  <i></i>
                  {{"partyMemberProfileType.active" | translate}}
                </label>
              </div>
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="'status_2'" [value]="2" name="status" formControlName="status">
                  <i></i>
                  {{"partyMemberProfileType.inactive" | translate}}
                </label>
              </div>
              <app-control-messages [control]="f['status']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfileType.hardCopy' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3 nowrap">
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="'hardCopy_1'" [value]="1" name="hardCopy" formControlName="hardCopy">
                  <i></i>
                  {{'partyMemberProfileType.yes' | translate}}
                </label>
              </div>
              <div class="form-check-inline">
                <label class="i-checks">
                  <input type="radio" class="form-check-input control-label" id="'hardCopy_0'" [value]="2" name="hardCopy" formControlName="hardCopy">
                  <i></i>
                  {{'partyMemberProfileType.no' | translate}}
                </label>
              </div>
              <app-control-messages [control]="f['hardCopy']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required">
              {{'partyMemberProfileType.form.sortOrder' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <input type="text" class="form form-control" name="sortOrder" formControlName="sortOrder">
              <app-control-messages [control]="f['sortOrder']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfileType.fileAttachments' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <multi-file-chooser
                class="attachment-file"
                [property]="f['fileAttachments']"
                fileName="fileAttachment"
                [validMaxSize]="50"
                validType="xls,xlsx,doc,docx,pdf"
              >
              </multi-file-chooser>
              <app-control-messages [control]="f['fileAttachments']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right">
              {{'partyMemberProfileType.promulgateOrg' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <input type="text" class="form form-control" name="officePromulgateTemplate" formControlName="officePromulgateTemplate" maxlength="200">
              <app-control-messages [control]="f['officePromulgateTemplate']"></app-control-messages>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="(!hasPermission('action.update')) || (!hasPermission('action.insert'))">
    {{'common.haveNoPermission' | translate}}
  </div>
</div>
