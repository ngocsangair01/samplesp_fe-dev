<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form id="frmSaveEmpTypeProcess" [formGroup]="formCancelReason">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>
            <span  translate> transferPartyMembers.cancelStreamTitle</span>
          </strong>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
          </div>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'transferPartyMembers.cancelStreamReason' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-9">
              <textarea type="text" 
                rows="3" 
                name="note" 
                class="form-control" 
                formControlName="cancelStreamReason"
                maxlength="1000"
                >
            </textarea>
              <app-control-messages [control]="f['cancelStreamReason']"></app-control-messages>
            </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit" (click)="actionSave()" class="btn btn-sm vt-btn btn-submit"
            [innerHTML]="'common.button.icon.cancelStream' | translate"></button>
          <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn"
            [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </div>
    </form>
  </div>
</div>
