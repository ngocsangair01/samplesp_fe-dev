<div *ngIf="hasPermission('action.export')">
  <div id="searchPage">
    <div id="searchArea">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong class="text-u-c">
            <i class="fa fa-th"></i>
            {{'partyCongressEmployeeExcerpt.report' | translate}}
          </strong>
        </div>
        <form id="formSearch" [formGroup]="formSearch">
          <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'partyCongressEmployee.newPartyOrgName' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <party-org-selector
                  [property]="f['partyOrganizationId']"
                  operationKey="action.view"
                  adResourceKey="resource.partyCongressEmployee"
                  [autoFocus]="true"
                >
                </party-org-selector>
                <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                {{'partyCongressEmployeeExcerpt.partyExecutiveCommittee' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <label class="i-switch bg-info m-t-xs m-r" id="showOrgExpried">
                  <input type="checkbox" name="partyExecutiveCommitteeId" [value]="1" formControlName="partyExecutiveCommitteeId" />
                  <i></i>
                </label>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'app.emp.tabMenu.partyMemberConcurrentProcess.tenure' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <select-filter
                  [property]="f['tenureId']"
                  [options]="tenureList"
                  optionLabel="name"
                  optionValue="categoryId"
                  [placeHolder]="'common.label.cboMustSelect'">
                </select-filter>
                <app-control-messages [control]="f['tenureId']"></app-control-messages>
              </div>
            </div>
          </div>
          <div class="panel-footer vt-area-button">
            <button type="button" class="btn btn-sm btn-info" (click)="processExport()" *ngIf="hasPermission('action.export')" [innerHTML]="'common.button.icon.export' | translate" > </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!hasPermission('action.export')">
  {{'common.haveNoPermission' | translate}}
</div>
