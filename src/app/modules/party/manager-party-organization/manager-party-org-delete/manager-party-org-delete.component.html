<div class="content vt-nopadding">
  <div class="no-padding-left">
      <div class="panel panel-default">
          <form id="formSave" [formGroup]="formSave" translate>
            <div class="panel-heading">
              <strong>
                partyOrganizationTerminate.title
              </strong>
              <div class="vt-absolute vt-shotcut-button-in-heading">
                <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
                  class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
              </div>
            </div>
            <div class="panel-body padding-xl ui-g">
              <div class="ui-g-12 vt-row">
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right" [ngClass]="{'required': true}">
                  {{'partyOrganization.document' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <data-picker
                        [property]="f['documentId']"
                        systemCode="political"
                        operationKey="action.view"
                        adResourceKey="resource.partyOrganization"
                        objectBO="DocumentBO"
                        nameField="documentName"
                        codeField="documentNumber"
                        selectField="documentId"
                        isRequiredField = true;
                        [isDisplayCode]="true"
                        (onChange)="filterDataDocument();"
                        filterCondition=" and curdate() BETWEEN obj.effective_date
                          and IFNULL(obj.exprited_date, curdate())
                          and branch = 1
                          and is_deleted = 0 "
                        autofocus="false"
                        >
                  </data-picker>
                  <app-control-messages [control]="f['documentId']"></app-control-messages>
                </div>

                <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                    {{'partyOrganization.party' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <party-org-selector
                      [property]="f['partyOrganizationId']"
                      operationKey="action.view"
                      adResourceKey="resource.partyOrganization"
                      [defaultValue]="true"
                      [disabled]='true'
                      >
                    </party-org-selector>
                    <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
                  </div>
              </div>
    
              <div class="ui-g-12 vt-row">
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
                    {{'partyOrganizationTerminate.decisionParty' | translate}}
                </label>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                  <input type="text" class="form form-control" name="partyDecisionName" formControlName="partyDecisionName" disabled 
                    >
                  <app-control-messages [control]="f['partyDecisionName']"></app-control-messages>
                </div>
                <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right" [ngClass]="{'required': true}">
                    {{'partyOrganizationTerminate.reason' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <select-filter
                        [property]="f['reason']"
                        [options]="lstReason"
                        optionLabel="name"
                        optionValue="categoryId"
                        [placeHolder]="'common.label.cboMustSelect'"
                        autofocus="autofocus">
                      </select-filter>
                      <app-control-messages [control]="f['reason']"></app-control-messages>
                  </div>
              </div>
            <div class="ui-g-12 vt-row">
                <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right" [ngClass]="{'required': true}">
                    {{'partyOrganization.effectiveDate' | translate}}
                  </label>
                  <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <date-picker [property]="f['effectiveDate']" disabled = "true">
                    </date-picker>
                    <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
                  </div>
                      <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right" [ngClass]="{'required': true}" >
                        {{'partyOrganization.expiredDate' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                          <date-picker [property]="f['expiredDate']">
                          </date-picker>
                          <app-control-messages [control]="f['expiredDate']"></app-control-messages>
                        </div>
                  </div>
                  <div class="ui-g-12 vt-row">
                        <label class= "ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right" 
                        >
                        {{'partyOrganizationTerminate.description' | translate}}
                        </label>
                        <div class="ui-g-12 ui-md-9 ui-lg-9">
                          <textarea maxlength="500" formControlName="description" id="description" cols="200" rows="3" class="form-control"></textarea>
                          <app-control-messages [control]="f['description']"></app-control-messages>
                        </div>
                  </div>
          </div>
          <div class="panel-footer vt-area-button">
                <button type="submit"  (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.save' | translate"></button>
                <button type="button" (click)="activeModal.close()"  class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </form>
    </div>
  </div>
</div>
    
<style>
 .modal {
      text-align: center;
      padding: 0!important;
    }
    
    .modal::before {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      margin-right: -4px;
    }
    
    .modal-dialog {
      display: inline-block;
      text-align: left;
      vertical-align: middle;
    }
</style>
