<div class="content vt-nopadding">
  <div class="no-padding-left"> 
    <div class="panel panel-default">
      <form id="formSave" [formGroup]="formSearch">
        <div class="panel-heading vt-relative">
          <strong>
            <span>Tham số</span>
          </strong>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
          </div>
        </div>
        <div class="panel-body padding-xl ui-g">
          <!-- Vùng tổ chức đảng -->
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right ">
              Tổ chức Đảng
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-8">
              <!-- Tổ chức chỉ chọn một -->
              <div *ngIf="!isMultibleParty">
                <party-org-selector
                  [property]="f['partyOrganizationId']"
                  operationKey="action.view"
                  adResourceKey="resource.partyOrganizationHome"
                  [defaultValue]="true"
                  (onChange) = "setPartyName($event)"
                >
              </party-org-selector>
              </div>
              <!-- Cọn được nhiều tổ chưucs -->
              <div *ngIf="isMultibleParty">
                <party-tree-selector
                  operationKey="action.view"
                  adResourceKey="resource.partyOrganizationHome"
                  treeHeight="250"
                  #orgTree
                  isGetAll = "true"
                  [requestId] = "0"
                  [isAutoInit] = "true"
                  [listSelectedId] = "listSelectedId"
                >
                </party-tree-selector>
            </div>
            </div>
          </div>
          <!-- Vùng mode loại thời gian -->
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              Thống kê theo
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-8">
              <select-filter
                    [placeHolder]="'common.label.cboSelectAll'"
                    [property]="f['periodType']" 
                    [options]="periodTypeList" 
                    optionLabel="name"
                    optionValue="id"
                    [isDisplayClear]="false"
                    [autoFocus]="true"
                    (onChange)="changeModePeriod($event)"
                    >
              </select-filter>
            </div>
          </div>
          <div *ngIf = "f['periodType'].value != TYPE_YEAR" class="ui-g-12 vt-row">
            <!-- Năm theo tháng, quý -->
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                Năm
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-8">
                <select-filter
                      [placeHolder]="'common.label.cboSelectAll'"
                      [property]="f['year']" 
                      [options]="LIST_YEAR" 
                      optionLabel="name"
                      optionValue="id"
                      [isDisplayClear]="false"
                      >
                </select-filter>
            </div>
          </div>
          <!-- Vùng year từ - đến -->
          <div *ngIf = "f['periodType'].value == TYPE_YEAR" class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
                Số năm hiển thị
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-8">
                <input type="number" formControlName="yearNumber" name="yearNumber"
                class="form-control vt-align-left" min="1" max="10">
                <app-control-messages [control]="f['yearNumber']"></app-control-messages>
              </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit" class="btn btn-sm vt-btn btn-submit" (click)="processSearch()" [innerHTML]="'common.button.icon.search' | translate"></button>
          <button type="button" class="btn btn-sm vt-btn" (click)="activeModal.close()" [innerHTML]="'common.button.cancel' | translate"></button>
        </div>
      </form>
    </div>
  </div>
</div>
