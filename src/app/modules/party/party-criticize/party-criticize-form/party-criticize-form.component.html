<div class="modal-body">
    <form id="frmSaveEmpTypeProcess" [formGroup]="formSave">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong class="text-u-c"><i class="fa fa-th"></i>
            <span *ngIf="!formSave.get('partyCriticizeId').value"> {{'partyCriticize.label.insert' | translate}}</span>
            <span *ngIf="formSave.get('partyCriticizeId').value"> {{'partyCriticize.label.update' | translate}}</span>
          </strong>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button type="button" (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm btn-info btn-close"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'organization.label.name' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <party-org-selector
                [property]="f['partyOrganizationId']"
                operationKey="action.view"
                adResourceKey="resource.partyCriticize"
                [defaultValue]="true"
                [isRequiredField]="true"
                filterCondition="(parent_id IS NULL OR parent_id = 1)"
                [disabled]="f['partyCriticizeId'].value ? true : false"
              >
              </party-org-selector>
              <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'lable.workprocess.year' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <select-filter
                [property]="f['year']"
                [options]="listYear"
                optionLabel="year"
                optionValue="year"
                [placeHolder]="'common.label.cboMustSelect'"
                [disabled]="f['partyCriticizeId'].value ? true : false">
              </select-filter>
              <app-control-messages [control]="f['year']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'partyCriticize.label.groupNumber' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="text" class="form form-control" name="groupNumber" formControlName="groupNumber" maxlength="10" [autoFocus]="true">
              <app-control-messages [control]="f['groupNumber']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'partyCriticize.label.personalNumber' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="text" class="form form-control" name="personalNumber" formControlName="personalNumber" maxlength="10">
              <app-control-messages [control]="f['personalNumber']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'partyCriticize.label.criticizeType' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <select-filter
                [property]="f['criticizeType']"
                [options]="listCriticizeType"
                optionLabel="label"
                optionValue="value"
                [placeHolder]="'common.label.cboMustSelect'"
                [disabled]="f['partyCriticizeId'].value ? true : false">
              </select-filter>
              <app-control-messages [control]="f['criticizeType']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
              {{'partyCriticize.label.note' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-9">
              <textarea type="text-area" rows="2" class="form-control" formControlName="note" maxlength="1000"></textarea>
              <app-control-messages [control]="f['note']"></app-control-messages>
            </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"
            [innerHTML]="'common.button.icon.save' | translate"></button>
          <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger"
            [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </div>
    </form>
  </div>
