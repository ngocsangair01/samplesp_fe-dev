<div *ngIf="hasPermission('action.export')">
  <div id="searchPage">
     <div id="searchArea">
       <div class="panel panel-default">
         <div class="panel-heading">
           <strong class="text-u-c">
             <i class="fa fa-th"></i>
             {{'partyMemberReport.title' | translate}}
           </strong>
         </div>
         <form id="formPartyMemberReport" [formGroup]="formPartyMemberReport">
           <div class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
                {{'partyMemberReport.reportType' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <select-filter
                  [property]="f['reportTypeId']"
                  [options]="partyMemberReportTypeList"
                  optionLabel="label"
                  optionValue="value"
                  [isMultiLanguage]="true"
                  [placeHolder]="'common.label.cboMustSelect'"
                  autofocus="autofocus"
                >
                </select-filter>
                <app-control-messages [control]="f['reportTypeId']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
                {{'organization.label.name' | translate}}
              </label>
              <div class="ui-g-12 ui-md-6 ui-lg-3">
                <party-org-selector 
                  [property]="f['partyOrganizationId']" 
                  operationKey="action.view"
                  adResourceKey="resource.document" 
                  [defaultValue]="true"
                  [isRequiredField]="true"
                >
                </party-org-selector>
                <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
              </div>
            </div>
           </div>
         </form>
         <div class="panel-footer vt-area-button">
           <button type="submit" (click)="processExport()" class="btn btn-sm btn-info"  [innerHTML]="'common.button.icon.export' | translate" > </button>
         </div>
       </div>
     </div>
   </div>
 </div>
 <div *ngIf="!hasPermission('action.export')">
     {{'common.haveNoPermission' | translate}}
 </div>
