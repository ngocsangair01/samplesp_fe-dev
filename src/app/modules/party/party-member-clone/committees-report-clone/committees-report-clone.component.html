<div *ngIf="hasPermission('action.export')">
  <div class="panel panel-default">
    <form [formGroup]="formReport">
        <div class="panel-heading">
          <strong class="text-u-c">
            <i class="fa fa-th"></i>&nbsp;{{'vpsNavMenu.CTCT_TCD_QLDV_BCDSCU' | translate}}
          </strong>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-5 control-label vt-align-right required">
              {{'organization.label.name' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <party-org-selector
                [property]="f['partyOrganizationId']"
                operationKey="action.export"
                adResourceKey="resource.partyOrganization"
                isRequiredField="true"
                [autoFocus]="true"
                (onChange)="onChangePartyOrg($event)"
                #partyOrgSelector
              >
              </party-org-selector>
              <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
            </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit" (click)="processExportReport()" class="btn btn-sm btn-info" [innerHTML]="'common.button.icon.export' | translate"></button>
        </div>
    </form>
  </div>
</div>
<div *ngIf="!hasPermission('action.export')">
  {{'common.haveNoPermission' | translate}}
</div>
