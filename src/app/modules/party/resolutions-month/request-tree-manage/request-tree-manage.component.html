<div class="panel panel-default">
  <p-scrollPanel [style]="{width: '100%', height: 400 + 'px'}" styleClass="custombar2 clearfix">
    <div *ngIf="!showOrgByLineOrg" id="orgTree">
      <p-treeTable [value]="nodes">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col class="size-10">
            <col class="size-1">
            <col class="size-3">
            <col class="size-4">
            <col class="size-4">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="vt-align-center">Tên tổ chức</th>
            <th class="vt-align-center">Từ chối</th>
            <th class="vt-align-center">Trạng thái</th>
            <th class="vt-align-center">File biên bản</th>
            <th class="vt-align-center">File trình ký</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
          <tr *ngIf="rowData != null && rowData.name != null">
            <td>
              <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
              {{rowData.name}}
            </td>
            <td class="vt-align-center">
              <a class="btn-table delete" *ngIf="rowData.selectedId != null && rowData.status == approved "
                (click)="preparePopReject(rowData)" title="{{'app.response.status.refuse' | translate}}">
                <i class="glyphicons glyphicons-remove-sign "></i>
              </a>
            </td>
            <td>
              <div class="label-status notYet" *ngIf="rowData.status==0" translate>app.response.status.notYet</div>
              <div class="label-status warning" *ngIf="rowData.status==1" translate>app.response.status.doing</div>
              <div class="label-status warning" *ngIf="rowData.status==2" translate>app.response.status.waiting</div>
              <div class="label-status danger" *ngIf="rowData.status==3" translate>app.response.status.refuse</div>
              <div class="label-status info" *ngIf="rowData.status==4" translate>app.response.status.approved</div>
              <div class="label-status danger" *ngIf="rowData.status==5" translate>app.response.status.reject</div>
            </td>
            <td class="vt-align-left">
              <div *ngIf="rowData.fileAttachment != null">
                <a *ngFor="let data of (rowData.fileAttachment.reportFile)"
                  style="color: rgb(0, 153, 255); white-space: nowrap; text-overflow: ellipsis; max-width: 200px; display: block; overflow: hidden"
                  (click)="downloadFile(data)">
                  - {{data.fileName}}
                </a>
              </div>
            </td>
            <td class="vt-align-left">
              <div *ngIf="rowData.fileAttachment != null">
                <a *ngFor="let data of (rowData.fileAttachment.signFile)"
                  style="color: rgb(0, 153, 255); white-space: nowrap; text-overflow: ellipsis; max-width: 200px; display: block; overflow: hidden"
                  (click)="downloadFile(data)">
                  - {{data.fileName}}
                </a>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-treeTable>
      <p-contextMenu #cm [model]="items" appendTo="body"></p-contextMenu>
    </div>
  </p-scrollPanel>
</div>
