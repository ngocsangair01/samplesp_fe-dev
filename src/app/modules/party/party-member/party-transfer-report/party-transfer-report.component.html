<div *ngIf="hasPermission('action.export')">
  <div class="panel panel-default">
    <form [formGroup]="formReport">
        <div class="panel-heading">
          <strong class="text-u-c">
            <i class="fa fa-th"></i>&nbsp;{{'vpsNavMenu.CTCT_TCD_QLDV_BCDVCSH' | translate}}
          </strong>
        </div>
        <div class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'common.label.unit' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <org-selector
                [property]="f['organizationId']"
                operationKey="action.export"
                adResourceKey="resource.partyOrganization"
                [autoFocus]="true"
                [isRequiredField]="true"
                [defaultValue]="true"
                #orgSelector>
              </org-selector>
              <app-control-messages [control]="f['organizationId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
              {{'partyTransferReport.synthetic' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <label class="i-switch bg-info m-t-xs m-r" id="showOrgExpried">
                <input type="checkbox" name="synthetic" [value]="1" formControlName="synthetic" />
                <i></i>
              </label>
            </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit" (click)="processExportReport()" class="btn btn-sm btn-info" [innerHTML]="'common.button.icon.export' | translate"></button>
        </div>
    </form>
  </div>
</div>
<div *ngIf="!hasPermission('action.export')">
  {{'common.haveNoPermission' | translate}}
</div>
