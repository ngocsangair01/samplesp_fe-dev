<div class="content vt-nopadding">
  <div class="no-padding-left">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>
          <span translate>employeeT63.export.title</span>
        </strong>
        <div class="vt-absolute vt-shotcut-button-in-heading">
          <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
            class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
        </div>
      </div>
      <form id="formSave" [formGroup]="formExport">
        <div class="panel-body ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'employeeT63.export.suggest' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-6">
              <input type="text" formControlName="suggest" class="form-control" maxlength="73" [autoFocus]="true">
              <app-control-messages [control]="f['suggest']"></app-control-messages>
            </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button *ngIf="hasPermission('action.export')" (click)="processExportReport()" type="submit" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.exportFile' | translate"></button>
          <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </form>
    </div>
  </div>
</div>
