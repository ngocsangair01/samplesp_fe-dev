<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form id="frmSaveEmpTypeProcess" [formGroup]="formSave">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>
            <span translate> partyMemberProfile.Label.proifile</span>
          </strong>
          <span style="position: absolute;
                      left: 33%;
                      color: rgb(0, 153, 255);">{{partyMemberProfileTypeName}} {{standardName}}</span>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm"><img class="info-icon" src="./../../../assets/images/home/Mask_Group_19561.png"></button>
          </div>
        </div>
        <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
              {{'partyMemberProfile.form.textSymbols' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="text" class="form form-control" [autoFocus]="true" name="textSymbols" formControlName="textSymbols" maxlength="100">
              <app-control-messages [control]="f['textSymbols']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'partyMemberProfile.form.extractingTextContent' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input type="text" class="form form-control" name="extractingTextContent" formControlName="extractingTextContent" maxlength="250">
              <app-control-messages [control]="f['extractingTextContent']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
              {{'partyMemberProfile.form.promulgateStatus' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <label class="i-switch bg-info m-t-xs m-r" id="promulgateStatus">
                <input type="checkbox" name="promulgateStatus" [value]="1" formControlName="promulgateStatus" (change)="processOnchangePromulgateStatus()"/>
                <i></i>
              </label>
              <app-control-messages [control]="f['promulgateStatus']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required">
              {{'partyMemberProfile.form.promulgateDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <date-picker [property]="f['promulgateDate']" [disabled]="!f['promulgateStatus'].value"></date-picker>
              <app-control-messages [control]="f['promulgateDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfile.form.file' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <file-chooser 
                [property]="f['file']"
                validMaxSize="50" 
                validType="xls,xlsx,doc,docx,pdf"
                >
              </file-chooser>
              <app-control-messages [control]="f['file']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'partyMemberProfile.form.attachmentFiles' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <multi-file-chooser
                [property]="f['fileAttachments']"
                fileName="fileAttachment"
                [validMaxSize]="50"
                validType="xls,xlsx,doc,docx,pdf"
              >
              </multi-file-chooser>
              <app-control-messages [control]="f['fileAttachments']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfile.form.partyOrg' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <party-org-selector 
                [property]="f['partyOrganizationId']" 
                operationKey="action.view"
                adResourceKey="resource.partyMemberProfile"
                [defaultValue]="true"
                [isRequiredField]="true"
              >
              </party-org-selector>
              <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
            </div>
          </div>
        </div>
        <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right">
              {{'partyMemberProfile.form.textSymbols' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <input type="text" class="form form-control" [autoFocus]="true" name="textSymbols" formControlName="textSymbols" maxlength="100">
              <app-control-messages [control]="f['textSymbols']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right">
              {{'partyMemberProfile.form.extractingTextContent' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <input type="text" class="form form-control" name="extractingTextContent" formControlName="extractingTextContent" maxlength="250">
              <app-control-messages [control]="f['extractingTextContent']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right">
              {{'partyMemberProfile.form.promulgateStatus' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <label class="i-switch bg-info m-t-xs m-r" id="promulgateStatus">
                <input type="checkbox" name="promulgateStatus" [value]="1" formControlName="promulgateStatus" (change)="processOnchangePromulgateStatus()"/>
                <i></i>
              </label>
              <app-control-messages [control]="f['promulgateStatus']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required">
              {{'partyMemberProfile.form.promulgateDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <date-picker [property]="f['promulgateDate']" [disabled]="!f['promulgateStatus'].value"></date-picker>
              <app-control-messages [control]="f['promulgateDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfile.form.file' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <file-chooser 
                [property]="f['file']"
                validMaxSize="50" 
                validType="xls,xlsx,doc,docx,pdf"
                >
              </file-chooser>
              <app-control-messages [control]="f['file']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right">
              {{'partyMemberProfile.form.attachmentFiles' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <multi-file-chooser
                [property]="f['fileAttachments']"
                fileName="fileAttachment"
                [validMaxSize]="50"
                validType="xls,xlsx,doc,docx,pdf"
              >
              </multi-file-chooser>
              <app-control-messages [control]="f['fileAttachments']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'partyMemberProfile.form.partyOrg' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <party-org-selector 
                [property]="f['partyOrganizationId']" 
                operationKey="action.view"
                adResourceKey="resource.partyMemberProfile"
                [defaultValue]="true"
                [isRequiredField]="true"
              >
              </party-org-selector>
              <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
            </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
            <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm vt-btn btn-submit"
              [innerHTML]="'common.button.icon.save' | translate"></button>
            <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn"
              [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </div>
    </form>
  </div>
</div>
