<div class="content vt-nopadding">
  <div class="no-padding-left">
    <div class="panel-default">
      <div class="panel-heading vt-relative">
        <strong>
          {{'app.responseResolutionMonth.listFileTitle' | translate}}
        </strong>
        <div class="vt-absolute vt-file-sub-title-in-heading text-u-c">
          <div>{{title}}</div>
        </div>
        <div class="vt-absolute vt-shotcut-button-in-heading">
          <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
            class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
        </div>
      </div>
      <div class="panel-body panel-table">
        <p-table #ptable
        [value]="data"
        [paginator]="true"
        [lazy]="true"
        [rows]="5"
        (onLazyLoad)="processSearch($event)"
        [totalRecords]="recordsTotal"
        [scrollable]="true"
        [lazyLoadOnInit]="false"
        tableStyleClass="table table-wrapper table-hover table-striped b-t b-b"
        [resizableColumns]="true"
        styleClass="controlOverflow">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col style="width: 50px;">
              <col style="width: 200px;">
              <col style="width: 200px;">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th translate pResizableColumn>common.table.index</th>
              <th pResizableColumn>
                {{'app.responseResolutionMonth.fileType' | translate}}
              </th>
              <th pResizableColumn>
                {{'app.responseResolutionMonth.fileName' | translate}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item let-index="rowIndex+1">
            <tr>
              <td class="vt-align-center">{{index}}</td>
              <td class="vt-align-left" translate>common.label.{{item.fileType}}</td>
              <td class="vt-align-left">
                <a style="color: rgb(0, 153, 255); white-space: nowrap; text-overflow: ellipsis; display: block; overflow: hidden"
                  (click)="downloadFile(item)">
                  {{item.fileName}}
                </a>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr class="emptymessage">
              <td [attr.colspan]="14" [innerHTML]="'app.noRecords' | translate">
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <table-footer (changeRow)="onTablePageChange($event)"  [resultList]="resultList"></table-footer>
          </ng-template>
        </p-table>
      </div>
      <div class="panel-footer vt-area-button">
        <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn"
          [innerHTML]="'common.button.out' | translate"></button>
      </div>
    </div>
  </div>
</div>
