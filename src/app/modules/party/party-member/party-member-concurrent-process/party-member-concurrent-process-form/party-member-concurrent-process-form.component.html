<div class="content vt-nopadding">
  <div class="no-padding-left">
    <form [formGroup]="formSave">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>
            <span *ngIf="formSave.get('isPartyMemberProcess').value" > Thông tin quá trình sinh hoạt Đảng</span>
            <span *ngIf="!formSave.get('isPartyMemberProcess').value" > Thông tin quá trình tham gia cấp Ủy</span>
          </strong>
          <div class="vt-absolute vt-shotcut-button-in-heading">
            <button (click)="activeModal.close()" title="{{'common.button.close' | translate}}"
              class="btn btn-span btn-sm"><img class="info-icon" src="./../../../../../../assets/images/home/Mask_Group_19561.png"></button>
          </div>
        </div>
        <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'party.member.party.organization.label' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <party-org-selector
                [disabled]="isDisabled"
                [property]="f['partyOrganizationId']"
                operationKey="action.view"
                adResourceKey="resource.partyMember"
                isRequiredField="true"
                [autoFocus]="true"
                (onChange)="onChangeUnit($event, partyOrgSelector)"
                #partyOrgSelector
                >
              </party-org-selector>
              <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right required" *ngIf="!formSave.get('isPartyMemberProcess').value">
              {{'partymanager.label.partyTitle' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3" *ngIf="!formSave.get('isPartyMemberProcess').value">
              <data-picker
                [disabled]="isDisabled"
                [property]="f['partyPositionId']"
                systemCode="political"
                operationKey="action.view"
                adResourceKey="resource.partyMember"
                objectBO="PartyPositionBO"
                codeField="code"
                nameField="name"
                selectField="partyPositionId"
                isRequiredField="true"
                filterCondition="AND (obj.exprited_date IS NULL OR DATE(obj.exprited_date) >= CURRENT_DATE)
                                AND obj.IS_ACTIVE = 1
                                ORDER BY obj.sort_order ASC">
              </data-picker>
              <app-control-messages [control]="f['partyPositionId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right required">
              {{'app.emp.tabMenu.partyMemberConcurrentProcess.effectiveDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <date-picker [disabled]="isDisabled" [property]="f['effectiveDate']"></date-picker>
              <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'app.emp.tabMenu.partyMemberConcurrentProcess.expiredDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <date-picker [property]="f['expiredDate']" [disabled]="f['isLast'].value > 0 ? true : null"></date-picker>
              <app-control-messages [control]="f['expiredDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row" *ngIf="!formSave.get('isPartyMemberProcess').value">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">
              {{'app.emp.tabMenu.partyMemberConcurrentProcess.tenure' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <select-filter 
                [disabled]="isDisabled"
                [property]="f['tenureId']"
                [options]="tenureList"
                optionLabel="name"
                optionValue="categoryId"
                [placeHolder]="'common.label.cboMustSelect'"
                >
              </select-filter>
              <app-control-messages [control]="f['tenureId']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right" *ngIf="!formSave.get('partyMemberProcessId').value">
              {{'app.emp.tabMenu.partyMemberConcurrentProcess.isHighestPosition' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3" *ngIf="!formSave.get('partyMemberProcessId').value || !formSave.get('isPartyMemberProcess').value">
              <label class="i-switch bg-info m-t-xs m-r checkbox-lable">
                <input type="checkbox" name="isHighestPosition" [value]="1" formControlName="isHighestPosition" />
                <i></i>
              </label>
              <app-control-messages [control]="f['isHighestPosition']"></app-control-messages>
            </div>
          </div>
        </div>
        <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'party.member.party.organization.label' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <party-org-selector
                [disabled]="isDisabled"
                [property]="f['partyOrganizationId']"
                operationKey="action.view"
                adResourceKey="resource.partyMember"
                isRequiredField="true"
                [autoFocus]="true"
                (onChange)="onChangeUnit($event, partyOrgSelector)"
                #partyOrgSelector
                >
              </party-org-selector>
              <app-control-messages [control]="f['partyOrganizationId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right required" *ngIf="!formSave.get('isPartyMemberProcess').value">
              {{'partymanager.label.partyTitle' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3" *ngIf="!formSave.get('isPartyMemberProcess').value">
              <data-picker
                [disabled]="isDisabled"
                [property]="f['partyPositionId']"
                systemCode="political"
                operationKey="action.view"
                adResourceKey="resource.partyMember"
                objectBO="PartyPositionBO"
                codeField="code"
                nameField="name"
                selectField="partyPositionId"
                isRequiredField="true"
                filterCondition="AND (obj.exprited_date IS NULL OR DATE(obj.exprited_date) >= CURRENT_DATE)
                                AND obj.IS_ACTIVE = 1
                                ORDER BY obj.sort_order ASC">
              </data-picker>
              <app-control-messages [control]="f['partyPositionId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right required">
              {{'app.emp.tabMenu.partyMemberConcurrentProcess.effectiveDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <date-picker [disabled]="isDisabled" [property]="f['effectiveDate']"></date-picker>
              <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right">
              {{'app.emp.tabMenu.partyMemberConcurrentProcess.expiredDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <date-picker [property]="f['expiredDate']" [disabled]="f['isLast'].value > 0 ? true : null"></date-picker>
              <app-control-messages [control]="f['expiredDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row" *ngIf="!formSave.get('isPartyMemberProcess').value">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right">
              {{'app.emp.tabMenu.partyMemberConcurrentProcess.tenure' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <select-filter 
                [disabled]="isDisabled"
                [property]="f['tenureId']"
                [options]="tenureList"
                optionLabel="name"
                optionValue="categoryId"
                [placeHolder]="'common.label.cboMustSelect'"
                >
              </select-filter>
              <app-control-messages [control]="f['tenureId']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right" *ngIf="!formSave.get('partyMemberProcessId').value">
              {{'app.emp.tabMenu.partyMemberConcurrentProcess.isHighestPosition' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3" *ngIf="!formSave.get('partyMemberProcessId').value || !formSave.get('isPartyMemberProcess').value">
              <label class="i-switch bg-info m-t-xs m-r checkbox-lable">
                <input type="checkbox" name="isHighestPosition" [value]="1" formControlName="isHighestPosition" />
                <i></i>
              </label>
              <app-control-messages [control]="f['isHighestPosition']"></app-control-messages>
            </div>
          </div>
        </div>
        <div class="panel-footer vt-area-button">
          <button type="submit" (click)="processUpdate()" class="btn btn-sm vt-btn btn-submit" [innerHTML]="'common.button.icon.save' | translate"></button>
          <button type="button" (click)="activeModal.close()" class="btn btn-sm vt-btn" [innerHTML]="'common.button.out' | translate"></button>
        </div>
      </div>
    </form>
  </div>
</div>
