<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="isView" class="title" translate>assessmentSumary.view</span>
        <span *ngIf="!isUpdate && !isView" class="title" translate>assessmentSumary.add</span>
        <span *ngIf="isUpdate" class="title" translate>assessmentSumary.edit</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li *ngIf="!isView">
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
          <li *ngIf="isView">
            <button class="btn btn-sm vt-btn btn-submit mt-btn btn-header-right ng-star-inserted" type="button" (click)="navigate()" [innerHTML]="'common.button.icon.edit' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div class="info">
  <div class="panel panel-default">
      <form id="formAssessmentSumary" [formGroup]="formAssessmentSumary">
          <div class="panel-heading vt-relative">
              <strong>
                  <!-- <span *ngIf="isView" translate>assessmentSumary.view</span>
                  <span *ngIf="!isUpdate && !isView" translate>assessmentSumary.add</span>
                  <span *ngIf="isUpdate" translate>assessmentSumary.edit</span> -->
                  <span class="ml-2 title-info">Thông tin kết quả đánh giá</span>
              </strong>
          </div>
          <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'assessmentSumary.assessmentYear' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                <select-filter [property]="f['assessmentYear']" [options]="yearList" optionLabel="year" optionValue="year"
                  [placeHolder]="'common.label.cboSelect'" [disabled]="isView">
                </select-filter>
                <app-control-messages [control]="f['assessmentYear']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'common.label.employee' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                <data-picker
                  [property]="f['employeeId']"
                  systemCode="political"
                  operationKey="action.view"
                  adResourceKey="resource.assessmentSumary"
                  objectBO="EmployeeBO"
                  codeField="employeeCode"
                  nameField="fullName"
                  emailField="email"
                  mobileNumberField="mobileNumber"
                  selectField="employeeId"
                  [disabled]="isView"
                >
                </data-picker>
                <app-control-messages [control]="f['employeeId']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'assessmentPartyOrganization.titleField.periodName' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                <select-filter
                  [placeHolder]="'common.label.cboSelectAll'"
                  [property]="f['assessmentPeriodId']"
                  [options]="assessmentPeriodList"
                  optionLabel="assessmentPeriodName"
                  optionValue="assessmentPeriodId"
                  [disabled]="isView"
                >
                </select-filter>
                <app-control-messages [control]="f['assessmentPeriodId']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'assessmentSumary.assessmentResult' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                <input type="text" class="form form-control" name="assessmentResult" formControlName="assessmentResult" [attr.disabled]="isView?true:null" maxlength="100">
                <app-control-messages [control]="f['assessmentResult']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'assessmentSumary.assessmentPoint' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                <input type="text" class="form form-control" name="assessmentPoint" formControlName="assessmentPoint" maxlength="6" [attr.disabled]="isView?true:null">
                <app-control-messages [control]="f['assessmentPoint']"></app-control-messages>
              </div>
              <label class="ui-g-12 ui-md-3 ui-lg-3 control-label vt-align-right">
                {{'common.label.attachmentFile' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                <multi-file-chooser class="attachment-file" [property]="f['files']" fileName="fileAttachment" [validMaxSize]="50"
                  validType="png,jpg,gif,tiff,bmp,xls,xlsx,doc,docx,pdf,rar,zip,7z" [disabled]='isView' [attr.disabled]="isView?true:null"
                >
                </multi-file-chooser>
                <app-control-messages [control]="f['files']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
                {{'assessmentSumary.codeVoffice' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-lg-3">
                <input type="text" class="form form-control" name="transCode" formControlName="transCode" maxlength="100" [attr.disabled]="isView?true:null">
                <app-control-messages [control]="f['transCode']"></app-control-messages>
              </div>
            </div>
            <div  class="ui-g-12">
              
            </div>
          </div>
          <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-2 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'assessmentSumary.assessmentYear' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
                <select-filter [property]="f['assessmentYear']" [options]="yearList" optionLabel="year" optionValue="year"
                  [placeHolder]="'common.label.cboSelect'" [disabled]="isView">
                </select-filter>
                <app-control-messages [control]="f['assessmentYear']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-3 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'common.label.employee' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
                <data-picker
                  [property]="f['employeeId']"
                  systemCode="political"
                  operationKey="action.view"
                  adResourceKey="resource.assessmentSumary"
                  objectBO="EmployeeBO"
                  codeField="employeeCode"
                  nameField="fullName"
                  emailField="email"
                  mobileNumberField="mobileNumber"
                  selectField="employeeId"
                  [disabled]="isView"
                >
                </data-picker>
                <app-control-messages [control]="f['employeeId']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-2 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'assessmentPartyOrganization.titleField.periodName' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
                <select-filter
                  [placeHolder]="'common.label.cboSelectAll'"
                  [property]="f['assessmentPeriodId']"
                  [options]="assessmentPeriodList"
                  optionLabel="assessmentPeriodName"
                  optionValue="assessmentPeriodId"
                  [disabled]="isView"
                >
                </select-filter>
                <app-control-messages [control]="f['assessmentPeriodId']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-3 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'assessmentSumary.assessmentResult' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
                <input type="text" class="form form-control" name="assessmentResult" formControlName="assessmentResult" [attr.disabled]="isView?true:null" maxlength="100">
                <app-control-messages [control]="f['assessmentResult']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-2 control-label vt-align-right" [ngClass]="isView?'':'required'">
                {{'assessmentSumary.assessmentPoint' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
                <input type="text" class="form form-control" name="assessmentPoint" formControlName="assessmentPoint" maxlength="6" [attr.disabled]="isView?true:null">
                <app-control-messages [control]="f['assessmentPoint']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-3 control-label vt-align-right">
                {{'common.label.attachmentFile' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
                <multi-file-chooser class="attachment-file" [property]="f['files']" fileName="fileAttachment" [validMaxSize]="50"
                  validType="png,jpg,gif,tiff,bmp,xls,xlsx,doc,docx,pdf,rar,zip,7z" [disabled]='isView' [attr.disabled]="isView?true:null"
                >
                </multi-file-chooser>
                <app-control-messages [control]="f['files']"></app-control-messages>
              </div>
            </div>
            <div class="ui-g-12 vt-row">
              <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-2 control-label vt-align-right">
                {{'assessmentSumary.codeVoffice' | translate}}
              </label>
              <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
                <input type="text" class="form form-control" name="transCode" formControlName="transCode" maxlength="100" [attr.disabled]="isView?true:null">
                <app-control-messages [control]="f['transCode']"></app-control-messages>
              </div>
            </div>
            <div  class="ui-g-12">
              
            </div>
          </div>
      </form>
  </div>
</div>
<div *ngIf="!hasPermission('action.insert')">
  {{'common.haveNoPermission' | translate}}
</div>
