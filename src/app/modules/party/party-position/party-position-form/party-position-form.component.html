<div class="card-form">
  <div class="clearfix">
    <div class="left-nav-bar pull-left row-header">
      <div>
        <img alt="back" class="img-fluid" src="./../../../../../../assets/images/home/Mask_Group_18824.png" (click)="goBack();">
        <span *ngIf="!isEditMode&&!isView" class="title" translate>partyPosition.addPositon</span>
        <span *ngIf="isEditMode&&!isView" class="title" translate>partyPosition.editPosition</span>
        <span *ngIf="isView" class="title" translate>partyPosition.viewPosition</span>
      </div>
    </div>
    <div class="right-nav-bar pull-right left-option">
        <ul class="header-right sys-ul space-line">
          <li>
            <button class="btn btn-sm vt-btn mt-btn ng-star-inserted" type="button" (click)="goBack();" [innerHTML]="'common.button.out' | translate">
            </button>
          </li>
          <li *ngIf="!isView">
            <button class="btn btn-sm vt-btn btn-submit mt-btn ng-star-inserted" type="button" (click)="processSaveOrUpdate()" [innerHTML]="'common.button.icon.save' | translate">
            </button>
          </li>
          <li *ngIf="isView">
            <button class="btn btn-sm vt-btn btn-submit mt-btn btn-header-right ng-star-inserted" type="button" (click)="navigate()" [innerHTML]="'common.button.icon.edit' | translate">
            </button>
          </li>
        </ul>
    </div>
  </div>
</div>
<div>
  <div *ngIf="(hasPermission('action.view') && isView) || (hasPermission('action.update') && isUpdate) || (hasPermission('action.insert') && isInsert)">
    <div class="panel panel-default card-info">
      <form id="formSave" [formGroup]="formSave">
        <div class="panel-heading vt-relative">
          <strong>
            <!-- <span *ngIf="!isEditMode&&!isView" translate>partyPosition.addPositon</span>
            <span *ngIf="isEditMode&&!isView" translate>partyPosition.editPosition</span>
            <span *ngIf="isView" translate>partyPosition.viewPosition</span> -->
            <span class="ml-2 title-info">Thông tin chức danh Đảng</span>
          </strong>
        </div>
        <div *ngIf="!isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right " [ngClass]="isView?'':'required'">
              {{'position.label.code' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input 
                type="text" 
                class="form form-control" 
                name="code" 
                formControlName="code" 
                [attr.disabled]="(isEditMode||isView) ? true : null"
                [autoFocus]="partyPositionId ==null" 
                maxlength="50" 
                >
              <app-control-messages [control]="f['code']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right "[ngClass]="isView?'':'required'">
              {{'position.label.name' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <input 
                type="text" 
                class="form form-control" 
                name="name" 
                formControlName="name" 
                [attr.disabled]="isView?true:null" 
                maxlength="200"  
                [autoFocus]="partyPositionId !=null && !isView"
              >
              <app-control-messages [control]="f['name']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right " [ngClass]="isView?'':'required'">
              {{'position.label.effectiveDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <date-picker [property]="f['effectiveDate']" [disabled]="isView">
              </date-picker>
              <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
            </div>
            <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">
              {{'position.label.expritedDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
              <date-picker [property]="f['expritedDate']" [disabled]="isView">
              </date-picker>
              <app-control-messages [control]="f['expritedDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-lg-2 control-label vt-align-right">
              {{'position.label.sortOrder' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-lg-3">
              <input 
                type="text"  
                class="form form-control" 
                name="sortOrder" 
                formControlName="sortOrder"  
                maxlength="11" 
                [attr.disabled]="isView?true:null" 
              > 
              <app-control-messages [control]="f['sortOrder']"></app-control-messages>
            </div>
           
          </div>
        </div>
        <div *ngIf="isMobileScreen" class="panel-body padding-xl ui-g">
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right " [ngClass]="isView?'':'required'">
              {{'position.label.code' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <input 
                type="text" 
                class="form form-control" 
                name="code" 
                formControlName="code" 
                [attr.disabled]="(isEditMode||isView) ? true : null"
                [autoFocus]="partyPositionId ==null" 
                maxlength="50" 
                >
              <app-control-messages [control]="f['code']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right "[ngClass]="isView?'':'required'">
              {{'position.label.name' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <input 
                type="text" 
                class="form form-control" 
                name="name" 
                formControlName="name" 
                [attr.disabled]="isView?true:null" 
                maxlength="200"  
                [autoFocus]="partyPositionId !=null && !isView"
              >
              <app-control-messages [control]="f['name']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-2 control-label vt-align-right " [ngClass]="isView?'':'required'">
              {{'position.label.effectiveDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <date-picker [property]="f['effectiveDate']" [disabled]="isView">
              </date-picker>
              <app-control-messages [control]="f['effectiveDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-6 ui-sm-3 ui-lg-3 control-label vt-align-right">
              {{'position.label.expritedDate' | translate}}
            </label>
            <div class="ui-g-12 ui-md-6 ui-sm-9 ui-lg-3">
              <date-picker [property]="f['expritedDate']" [disabled]="isView">
              </date-picker>
              <app-control-messages [control]="f['expritedDate']"></app-control-messages>
            </div>
          </div>
          <div class="ui-g-12 vt-row">
            <label class="ui-g-12 ui-md-3 ui-sm-3 ui-lg-2 control-label vt-align-right">
              {{'position.label.sortOrder' | translate}}
            </label>
            <div class="ui-g-12 ui-md-3 ui-sm-9 ui-lg-3">
              <input 
                type="text"  
                class="form form-control" 
                name="sortOrder" 
                formControlName="sortOrder"  
                maxlength="11" 
                [attr.disabled]="isView?true:null" 
              > 
              <app-control-messages [control]="f['sortOrder']"></app-control-messages>
            </div>
           
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
