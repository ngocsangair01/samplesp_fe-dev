<div class="search">
    <div class="search-box">
        <form [formGroup]="formSearch" class="position-relative show" data-bs-toggle="search" data-bs-display="static" aria-expanded="true">
          <input class="form-control search-input fuzzy-search" formControlName="keyword" (input)="onChange($event)" type="search" placeholder="Nhập nội dung tìm kiếm..." aria-label="Search">
          <svg id="search" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" (click)="search()">
            <g id="search-2" data-name="search">
              <g id="search-3" data-name="search">
                <rect id="Rectangle_136" data-name="Rectangle 136" width="24" height="24" fill="#c61f1b" opacity="0"/>
                <path id="Path_3254" data-name="Path 3254" d="M20.71,19.29l-3.4-3.39A7.92,7.92,0,0,0,19,11a8,8,0,1,0-8,8,7.92,7.92,0,0,0,4.9-1.69l3.39,3.4a1,1,0,1,0,1.42-1.42ZM5,11a6,6,0,1,1,6,6,6,6,0,0,1-6-6Z" fill="#c61f1b"/>
              </g>
            </g>
          </svg>
        </form>
    </div>
    <div *ngIf="results && results.length" class="result-card" >
        <a *ngFor="let item of results; index as i" class="row result-item" (click)="onSelect(item)">
            <div class="col-10 col-xxl-10 col-xl-10 col-lg-10 col-md-10">
                <div class="user-name"><span [title]="item.fullName">{{item.fullName}}</span></div>
            </div>
        </a>
    </div>
</div>
