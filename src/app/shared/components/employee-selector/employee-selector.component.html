<div class="input-group picker orgSelector">
  <div class="editor-tag">
    <span class="tag-item" *ngFor="let data of displayList">
      {{data}}
      <span class="remove-tag" (click)="removeTag(data)" *ngIf="!disabled">x</span>
    </span>
    <input type="text" class="input-tag" disabled style="background-color: white;">
  </div>
  <div class="input-group-append" *ngIf="!disabled">
    <button *ngIf="!isRequiredField" (click)="delete($event)" class="btn btn-danger" type="button"
            [title]="'app.common.title.remove' | translate" [innerHTML]="'common.icon.removeData' | translate"></button>
    <button [autoFocus]="autoFocus" class="btn btn-info chosen" style="height: 100% !important" type="button" #buttonChose (click)="onChose()"
            [title]="'app.common.title.select' | translate" [innerHTML]="'common.icon.checkData' | translate"></button>
  </div>
</div>
